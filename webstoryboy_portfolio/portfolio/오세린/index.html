<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/loco.css">

    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <span>developer</span>
        <h1>oh serin</h1>
        <span>contact</span>
    </header>
    <!-- //header -->

    <main id="contents" data-scroll-container>
        <section id="section1">
            <div class="sec1_text1">
                <div class="split">WELCOME</div>
                <div class="split" data-scroll data-scroll-speed="2" data-scroll-direction="horizontal">TO MY</div>
                <div class="split" data-scroll data-scroll-speed="-1" data-scroll-direction="horizontal">PORTFOLIO</div>
            </div>
            <div class="sec1_cir">
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
            <div class="sec1_text2" data-scroll data-scroll-speed="1" data-scroll-direction="horizontal">JUSTLIKE <em>ME</em></div>
            <div class="sec1_box1" data-scroll data-scroll-speed="2"></div>
        </section>
        <!-- //section1 -->

        <section id="section2">
            <div class="sec2_text1">
                <div>THANK YOU </div>
                <div data-scroll data-scroll-speed="-1" data-scroll-direction="horizontal">FOR VISITING </div>
                <div data-scroll data-scroll-speed="1" data-scroll-direction="horizontal">MY PORTFOLIO</div>
                <div data-scroll data-scroll-speed="-2" data-scroll-direction="horizontal">I’M OH SERIN</div>
            </div>
            <div class="sec2_img">
                <div class="left"></div>
                <div class="right">
                    어떤 일이라도 노력하고 즐기면 그 결과는 빛을 바란다고 생각합니다.<br>
                    신입의 열정과 도전정신을 깊숙히 새기며 배움에 있어 <em>겸손함</em>을 유지하며<br>
                    세부적인 곳까지 파고드는 <em>개발자</em>가 되겠습니다.
                </div>
                <div class="circle" data-scroll data-scroll-speed="2"></div>
            </div>
        </section>
        <!-- //section2 -->

        <section id="section3">
            <div class="sec3_title">
                <div data-scroll data-scroll-speed="1" data-scroll-direction="horizontal">site coding</div>
                <div data-scroll data-scroll-speed="2" data-scroll-direction="horizontal">site coding</div>
                <div data-scroll data-scroll-speed="3" data-scroll-direction="horizontal">site coding</div>
                <div data-scroll data-scroll-speed="4" data-scroll-direction="horizontal">site coding</div>
                <div data-scroll data-scroll-speed="5" data-scroll-direction="horizontal">site coding</div>
                <div data-scroll data-scroll-speed="6" data-scroll-direction="horizontal">site coding</div>
                <div class="img"></div>
            </div>
        </section>
        <!-- //section3 -->

        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </main>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script>
        const scroller = new LocomotiveScroll({
            el: document.querySelector('[data-scroll-container]'),
            smooth: true
        });

        document.querySelectorAll(".split").forEach(desc => {
            let splitText = desc.innerText;
            let splitWrap = splitText.split('').join("</span><span aria-hidden='true'>");
                splitWrap = "<span aria-hidden='true'>" + splitWrap + "</span>";
                desc.innerHTML = splitWrap;
                desc.setAttribute("aria-label", splitText);
        })

        gsap.to(".sec1_text1 > div:nth-child(1) span", {y: 150})
        gsap.to(".sec1_text1 > div:nth-child(2) span", {y: 150})
        gsap.to(".sec1_text1 > div:nth-child(3) span", {y: 150})

        setTimeout(() => {
            gsap.to(".sec1_text1 > div:nth-child(1) span", {duration: 1.3, stagger: 0.04, y:0, rotation: 0, ease:"power3.out"})
            gsap.to(".sec1_text1 > div:nth-child(2) span", {duration: 1.3, stagger: 0.04, y:0, rotation: 0, ease:"power3.out", delay: 0.3})
            gsap.to(".sec1_text1 > div:nth-child(3) span", {duration: 1.3, stagger: 0.04, y:0, rotation: 0, ease:"power3.out", delay: 0.6})
        }, 2000)
    </script>
</body>
</html>
