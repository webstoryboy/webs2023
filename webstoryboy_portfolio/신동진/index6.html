<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Effect</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        #horizontal1 {}


        .item {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .item > span {
            color: #fff;
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 40px;
        }

        #horizontal1 {
            display: flex;
            flex-wrap: wrap;
            width: 4000px;
            height: 100vh;
        }
        #section1 {
            width: 1000px;
            height: 100vh;
        }
        #section2 {
            width: 1000px;
            height: 100vh;
        }
        #section3 {
            width: 1000px;
            height: 100vh;
        }
        #section4 {
            width: 1000px;
            height: 100vh;
        }

        #horizontal2 {
            display: flex;
            flex-wrap: wrap;
            width: 400vw;
            height: 100vh;
        }
        #horizontal2 > section {
            width: 100vw;
            height: 100vh;
        }

        #section1 {background: #000;}
        #section2 {background: #111;}
        #section3 {background: #222;}
        #section4 {background: #333;}

        #section5 {background: #444;}
        #section6 {background: #555;}
        #section7 {background: #666;}
        #section8 {background: #777;}

        #section9 {background: #888;}
        #section10 {background: #999;}
        #section11 {background: #ccc;}
        #section12 {background: #ddd;}
    </style>
</head>
<body>
    <div id="contents">
        <div id="horizontal1">
            <section id="section1" class="item"><span>1</span></section>
            <section id="section2" class="item"><span>2</span></section>
            <section id="section3" class="item"><span>3</span></section>
            <section id="section4" class="item"><span>4</span></section>
        </div>
        <div id="vertical">
            <section id="section5" class="item"><span>5</span></section>
            <section id="section6" class="item"><span>6</span></section>
            <section id="section7" class="item"><span>7</span></section>
            <section id="section8" class="item"><span>8</span></section>
        </div>
        <div id="horizontal2">
            <section id="section9" class="item"><span>9</span></section>
            <section id="section10" class="item"><span>10</span></section>
            <section id="section11" class="item"><span>11</span></section>
            <section id="section12" class="item"><span>12</span></section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
        const horizontal1 = document.querySelector("#horizontal1");
        const section1 = gsap.utils.toArray("#horizontal1 > section");

        gsap.to(section1, {
            x: -(document.querySelector("#horizontal1").offsetWidth - window.innerWidth),
            ease: "none",
            scrollTrigger: {
                trigger: horizontal1,
                start: "top top",
                end: () =>  "+=" + (horizontal1.offsetWidth - innerWidth),
                pin: true,
                scrub: 1,
                invalidateOnRefresh: true,
                anticipatePin: 1
            }
        });

        const horizontal2 = document.querySelector("#horizontal2");
        const section2 = gsap.utils.toArray("#horizontal2 > section");

        gsap.to(section2, {
            xPercent: -100 * (section2.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: horizontal2,
                start: "top top",
                end: () =>  "+=" + (horizontal2.offsetWidth - innerWidth),
                pin: true,
                scrub: 1,
                invalidateOnRefresh: true,
                anticipatePin: 1
            }
        });
    </script>
</body>
</html>
