<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <style>
        .wrap {
            width: 500vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
        }
        .wrap > section {
            width: 100vw;
            height: 100vh;
            position: relative;
            box-sizing: border-box;
        }
        #section1 {
            background-color: #ccc;
        }
        #section2 {
            background-color: #222;
        }
        #section3 {
            background-color: #333;
        }
        #section4 {
            background-color: #444;
        }
        #section2 {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .s2-box1 {
            width: 100px;
            height: 100px;
            background-color: #fff;
            margin-right: 100px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .s2-box2 {
            width: 100px;
            height: 100px;
            background-color: #b76161;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <section id="section1" class="parallax__item"></section>
        <section id="section2" class="parallax__item">
            <div class="s2-box1 box"></div>
            <div class="s2-box2 box"></div>
        </section>
        <section id="section3" class="parallax__item"><span>3</span></section>
        <section id="section4" class="parallax__item"><span>4</span></section>
        <section id="section5" class="parallax__item"><span>5</span></section>
    </div>


    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script>
        let sections = gsap.utils.toArray(".parallax__item");

        let scrollTween = gsap.to(sections, {
            xPercent: -100 * (sections.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: ".wrap",
                pin: true,
                scrub: 1,
                end: "+=7000",
                // end: document.querySelector("#parallax__cont").offsetWidth,
            }
        });

        gsap.to(".s2-box1", {
            rotation: 720,
            duration: 2,
            ease: "elastic",
            scrollTrigger: {
                trigger: "#section2",
                containerAnimation: scrollTween,
                start: "left 200px",
                end: "right 0",
                markers: true,
                pin: true,
                scrub: true,    
            }
        });

        // gsap.to(".s2-box1", {
        //     rotation: 720,
        //     duration: 2,
        //     ease: "elastic",
        //     scrollTrigger: {
        //         trigger: "#section2",
        //         containerAnimation: scrollTween,
        //         start: "left 200px",
        //         end: "left 0px",
        //         markers: true,
        //         pin: true,
        //         scrub: true,    
        //     }
        // });
     




    </script>
</body>
</html>
