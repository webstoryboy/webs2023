<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/loco.css">
    <link rel="stylesheet" href="assets/css/style2.css">

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* layout */
        #section2 {background-color: #7d7565;}
        #section3 {background-color: #b9b3a9; height: 100vh;}

        .sec1-2 {background-color: #b9b3a9; height: 100vh;} 
        .sec1-3 {background-color: #51442b; height: 100vh;} 

        #section2 {
            height: 100vh;
            overflow: hidden;
            display: flex;
            left: 0;
        }
        .sec2_wrap {
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .sec2_wrap > div {
            min-width: 100vw;
            height: 40vh;
        }
        .sec2-1 {background-color: #51442b;} 
        .sec2-2 {background-color: #b9b3a9;} 
        .sec2-3 {background-color: #51442b;} 
    </style>
</head>

<body>
    <main id="main">
        <section id="section1">
            <div class="sec1_wrap">
                <div class="sec1-1">
                    <div class="sec1_imgWrap">
                        <div class="sec1_img1"></div>
                        <div class="sec1_img2" data-scroll data-scroll-speed="1" data-scroll-direction="horizontal"></div>
                    </div>
                    <div class="sec1_text1" data-scroll data-scroll-speed="1" data-scroll-direction="horizontal">
                        <h2>portfolio</h2>
                        <p>삶이 나에게 레몬을 준다면..</p>
                    </div>
                    <div class="sec1_clock">
                        <div class="post-wrap">
                            <div id="clock-body">
                                <div id="center"></div>
                                <div id="seconds"></div>
                                <div id="minutes"></div>
                                <div id="hours"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sec1-2">sec1-1</div>
                <div class="sec1-3">sec1-1</div>
                <div class="sec1-4">sec1-4</div>
            </div>
        </section>
        <section id="section2">
            <div class="sec2_wrap">
                <div class="sec2-1">sec2-1</div>
                <div class="sec2-2">sec2-2</div>
                <div class="sec2-3">sec2-3</div>
            </div>
        </section>
        <section id="section3">section3</section>
    </main>

    <script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js'></script>
    <script>
        var lastHr,
            lastMin;
    
        function leTime() {
            this.fullDate = new Date();
            this.secs = this.fullDate.getSeconds();
            this.mins = this.fullDate.getMinutes();
            this.hrs = this.fullDate.getHours() % 12;
            return this;
        }
    
        function leClock() {
            var sec = document.getElementById("seconds"),
                min = document.getElementById("minutes"),
                hr = document.getElementById("hours");
            if (leTime().secs == 0) {
                TweenMax.to(sec, 0.35, {
                    rotation: 360,
                    ease: Elastic.easeOut.config(1, 0.4),
                    clearProps: "all"
                });
            } else {
                TweenMax.to(sec, 0.35, {
                    rotation: leTime().secs * 6,
                    ease: Elastic.easeOut.config(1, 0.4)
                });
            }
            if (leTime().mins !== lastMin) {
                if (leTime().mins == 0) {
                    TweenMax.to(min, 0.35, {
                        rotation: 360,
                        ease: Elastic.easeOut.config(1, 0.4),
                        clearProps: "all"
                    });
                } else {
                    TweenMax.to(min, 0.35, {
                        rotation: leTime().mins * 6,
                        ease: Elastic.easeOut.config(1, 0.4)
                    });
                }
            }
            if (leTime().hrs !== lastHr) {
                if (leTime().hrs == 0) {
                    TweenMax.to(hr, 0.35, {
                        rotation: 360,
                        ease: Elastic.easeOut.config(1, 0.4),
                        clearProps: "all"
                    });
                } else {
                    TweenMax.to(hr, 0.35, {
                        rotation: leTime().hrs * 30,
                        ease: Elastic.easeOut.config(1, 0.4)
                    });
                }
            }
            lastHr = leTime().hrs;
            lastMin = leTime().mins;
            setTimeout("leClock()", 1000);
        }
        window.onload = leClock();
    </script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const pageContents = document.getElementById("main");
        const scroller = new LocomotiveScroll({
            el: pageContents,
            smooth: true
        });
        scroller.on("scroll", ScrollTrigger.update);

        ScrollTrigger.scrollerProxy(pageContents, {
            scrollTop(value) {
                return arguments.length ?
                    scroller.scrollTo(value, 0, 0) :
                    scroller.scroll.instance.scroll.y;
            },
            getBoundingClientRect() {
                return {
                    left: 0,
                    top: 0,
                    width: window.innerWidth,
                    height: window.innerHeight
                };
            },
            pinType: pageContents.style.transform ? "transform" : "fixed"
        });

        window.addEventListener("load", function () {
            let sec2WrapWidth = document.querySelector(".sec2_wrap").offsetWidth;
            let horizontal2 = sec2WrapWidth - window.innerWidth;

            gsap.to("#section2 .sec2_wrap", {
                scrollTrigger: {
                    scroller: pageContents,
                    scrub: true,
                    trigger: "#section2",
                    pin: true,
                    start: "top top",
                    markers: true,
                    end: sec2WrapWidth
                },
                x: -horizontal2,
                ease: "none"
            });

            ScrollTrigger.addEventListener("refresh", () => scroller.update());
            ScrollTrigger.refresh();
        });
    </script>
</body>

</html>
