        color: #e91e63;
        font-weight: bold;
    }
    .start {
        margin-bottom: 100px;
    }



    .cursor {
            position: absolute;
            left: 0; top: 0;
            width: 25px; height: 25px;
            transform: rotate(45deg);
            border: 3px solid #fff;
            z-index: 1000;
            background: rgba(248, 53, 53, 0.1);
