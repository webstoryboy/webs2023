<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @font-face {
            font-family: 'Anton';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/anton/v15/1Ptgg87LROyAm3Kz-C8.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        body {
            font-family: 'Anton';
            background: #000;
            font-size: 140px;
        }

        ::-webkit-scrollbar {
            display: none;
        }
        
        svg {
            position: absolute;
            width: 100%;
            height: 100%;

        }

        .text-copy {
            fill;
            none;
            stroke: white;
            text-transform: uppercase;
            stroke-width: 2px;
            stroke-dasharray: 7% 28%;
            animation: stroke 9s infinite linear;
        }

        .text-copy:nth-child(1) {
            stroke: #360745;
            stroke-dasharray: 7%;
        }

        .text-copy:nth-child(2) {
            stroke: #d61c59;
            stroke-dasharray: 14%;
        }

        .text-copy:nth-child(3) {
            stroke: #e7d84b;
            stroke-dasharray: 21%;
        }

        .text-copy:nth-child(4) {
            stroke: #efeac5;
            stroke-dasharray: 28%;
        }

        .text-copy:nth-child(4) {
            stroke: #1b8798;
            stroke-dasharray: 35%;
        }


        @keyframes stroke {
            50% {
                stroke-dashoffset: 35%;
                stroke-dasharray: 0 7.5%;
            }
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 1320 300">
        <symbol id="text">
            <text x="50%" y="50%" dy="40px" text-anchor="middle">
                jinmopin
            </text>
        </symbol>

        <g class="group">
            <use xlink:href="#text" class="text-copy"></use>
            <use xlink:href="#text" class="text-copy"></use>
            <use xlink:href="#text" class="text-copy"></use>
            <use xlink:href="#text" class="text-copy"></use>
            <use xlink:href="#text" class="text-copy"></use>
        </g>
    </svg>
</body>

</html>
