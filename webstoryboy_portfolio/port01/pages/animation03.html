<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box
        }
        ::-webkit-scrollbar {
            display: none;
        }
        html,
        body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
            background-color: hsl(0, 0%, 10%);
        }

        main {
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateZ(45deg);
        }

        .cube {
            --size: 3vw;
            --offset: calc(var(--size) * -1);
            --duration: 10800ms;
            --delay: calc(var(--i) * -0.0335s);
            --ease: cubic-bezier(0.84, 0, 0.2, 1);

            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem;
            width: var(--size);
            height: var(--size);
            background-color: var(--bg-color);
            box-shadow: inset rgba(block, 0.15) -0.5rem 0.5rem 1rem;
            position: relative;
            transform-style: preserve-3d;
            transform-origin: 50% 100% var(--offset);
            transition-property: transform, background-color;
            transition-timing-function: ease-in-out;
            animation:
                animate var(--duration) var(--delay) var(--ease) alternate infinite, color calc(var(--duration) * 2) var(--delay) var(--ease) infinite
        }

        .cube:nth-child(odd) {
            --bg-color: #08d9d6
        }

        .cube:nth-child(even) {
            --bg-color: #ff2e63
        }

        .cube:nth-child(3n) {
            --bg-color: #eaeaea
        }

        .cube::before,
        .cube::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: inherit;
            box-shadow: inherit;
            transform-origin: 100% 100%;
        }

        .cube::before {
            transform: translatez(var(--offset)) rotateY(90deg);
            filter: brightness(120%)
        }

        .cube::after {
            transform: translatez(var(--offset)) rotateX(-90deg);
            filter: brightness(80%)
        }

        @keyframes animate {
            0% {
                transform: scaleX(4)
            }

            20% {
                transform: scaleX(0.5) scaleY(0.6) scaleZ(0.5);
            }

            40% {
                transform: scaleX(1) scaleY(0.8) scaleZ(4);
            }

            60% {
                transform: scaleX(4) scaleY(0.6) scaleZ(4);
            }

            80% {
                transform: scaleX(4) scaleZ(1) translatey(calc(var(--size)*2));
            }

            100% {
                transform: scaleX(1) scaleY(0.5)
            }

        }

        @keyframes color {
            42% {
                background-color: var(--bg-color);
            }

            48%,
            64% {
                background-color: hsl(0, 0%, 100%);
            }

            66% {
                background-color: var(--bg-color);
            }
        }
    </style>
</head>

<body>

    <main>
        <div class="cube" style="--i: 1"></div>
        <div class="cube" style="--i: 2"></div>
        <div class="cube" style="--i: 3"></div>
        <div class="cube" style="--i: 4"></div>
        <div class="cube" style="--i: 5"></div>
        <div class="cube" style="--i: 6"></div>
        <div class="cube" style="--i: 7"></div>
        <div class="cube" style="--i: 8"></div>
        <div class="cube" style="--i: 9"></div>
        <div class="cube" style="--i: 10"></div>
        <div class="cube" style="--i: 11"></div>
        <div class="cube" style="--i: 12"></div>
    </main>
</body>

</html>
