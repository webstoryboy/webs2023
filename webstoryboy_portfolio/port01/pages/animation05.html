    <style>
        body {
            background: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1300px;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        div {
            position: absolute;
            transform-style: preserve-3d;
        }

        #chocolate_rains {
            transform: rotatex(-15deg);
        }

        .heart .ring {
            width: 300px;
            height: 300px;
            border-radius: 100%;
            opacity: 0;
            border: 1px solid #000;
        }

        .heart .left {
            left: -20px;
            width: 20px;
            height: 20px;
            background: #c80000;
            border-radius: 100%;
            transform-origin: 100% 0;
        }

        .heart .left::before {
            content: "";
            position: absolute;
            top: 10px;
            width: 20px;
            height: 25px;
            background: #c80000;
            border-radius: 0 0 0 100%;
        }

        .heart .right {
            width: 20px;
            height: 20px;
            background: #c80000;
            border-radius: 100%;
            transform-origin: 0 0;
        }

        .heart .right::before {
            content: "";
            position: absolute;
            top: 10px;
            width: 20px;
            height: 25px;
            background: #c80000;
            border-radius: 0 0 100% 0;
        }

        .heart .movable {
            opacity: 0;
        }

        .heart .reverse {
            transform: translatey(70deg) rotatez(180deg);
            opacity: 0.1;
        }

        .heart .reverse .left,
        .heart .reverse .right {
            opacity: 0.5;
        }
