<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        body {
            background: linear-gradient(to bottom, rgba(1, 141, 210, 0.63), transparent);
        }
        .jelly-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        div[class^=bubble-] {
            width: 1px;
            height: 1px;
            background: rgba(0, 141, 210, 0.3);
            border-radius: 50%;
            position: absolute;
            bottom: 6px;
            animation-name: bubble-move;
            animation-duration: 5s;
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
        }

        div[class^=bubble-]::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 85%;
            border-top: 1px solid rgba(255, 255, 255, 0.63);
            border-radius: 50%;
        }

        .bubble-1 {
            left: 20%;
            animation-delay: 9100ms;
        }

        .bubble-2 {
            left: 54%;
            animation-delay: 220ms;
        }

        .bubble-3 {
            left: 81%;
            animation-delay: 1150ms;
        }

        .bubble-4 {
            left: 35%;
            animation-delay: 7400ms;
        }

        .bubble-5 {
            left: 49%;
            animation-delay: 4900ms;
        }

        .bubble-6 {
            left: 42%;
            animation-delay: 6500ms;
        }

        .bubble-7 {
            left: 50%;
            animation-delay: 2650ms;
        }

        .bubble-8 {
            left: 43%;
            animation-delay: 5430ms;
        }

        .bubble-9 {
            left: 16%;
            animation-delay: 2880ms;
        }

        .bubble-10 {
            left: 10%;
            animation-delay: 3250ms;
        }

        .bubble-11 {
            left: 88%;
            animation-delay: 5450ms;
        }

        .bubble-12 {
            left: 45%;
            animation-delay: 3600ms;
        }

        .bubble-13 {
            left: 64%;
            animation-delay: 3130ms;
        }

        .bubble-14 {
            left: 82%;
            animation-delay: 3180ms;
        }

        .bubble-15 {
            left: 27%;
            animation-delay: 1900ms;
        }

        .bubble-16 {
            left: 23%;
            animation-delay: 7550ms;
        }

        .bubble-17 {
            left: 11%;
            animation-delay: 3410ms;
        }

        .bubble-18 {
            left: 24%;
            animation-delay: 9320ms;
        }

        .bubble-19 {
            left: 65%;
            animation-delay: 2430ms;
        }

        .bubble-20 {
            left: 55%;
            animation-delay: 2300ms;
        }

        @keyframes bubble-move {
            0% {
                width: 1px;
                height: 1px;
                transform: translatey(0);
            }

            100% {
                width: 75px;
                height: 75px;
                transform: translatey(-1000%);
            }
        }

        .jelly-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 256px;
            height: 300px;
            animation: jelly-move 10s infinite linear;
        }

        @keyframes jelly-move {
            0% {
                top: 55%;
                left: 50%;
            }

            5% {
                top: 50%;
            }

            10% {
                top: 55%;
            }

            15% {
                top: 50%;
            }

            20% {
                top: 55%;
            }

            25% {
                top: 50%;
                left: calc(100% - 150px);
            }

            30% {
                top: 55%;
            }

            35% {
                top: 50%;
            }

            40% {
                top: 55%;
            }

            45% {
                top: 50%;
            }

            50% {
                top: 55%;
                left: 50%;
            }

            55% {
                top: 50%;
            }

            60% {
                top: 55%;
            }

            65% {
                top: 50%;
            }

            70% {
                top: 55%;
            }

            75% {
                top: 50%;
                left: 150px;
            }

            80% {
                top: 55%;
            }

            85% {
                top: 50%;
            }

            90% {
                top: 55%;
            }

            95% {
                top: 50%;
            }

            100% {
                top: 55%;
                left: 50%;
            }
        }

        .jelly-body {
            width: 100%;
            height: 250px;
            background: linear-gradient(to bottom, #009dd2, #edf28a);
            border-top-left-radius: 70px;
            border-top-right-radius: 90px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: head-move 10s infinite linear;
        }

        @keyframes head-move {
            0% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            20% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            25% {
                border-top-left-radius: 80px;
                border-top-right-radius: 80px;
            }

            30% {
                border-top-left-radius: 90px;
                border-top-right-radius: 70px;
            }

            70% {
                border-top-left-radius: 90px;
                border-top-right-radius: 70px;
            }

            75% {
                border-top-left-radius: 80px;
                border-top-right-radius: 80px;
            }

            80% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            100% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }
        }

        .jelly-inner {
            width: 50%;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 35%;
            animation: move 10s infinite linear;
        }

        .jelly-eye {
            position: absolute;
            top: -40px;
        }

        .jelly-eye::before {
            content: "";
            position: absolute;
            left: 60px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
        }

        .jelly-eye::after {
            content: "";
            position: absolute;
            left: -60px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            animation: eye-blink 3.5s infinite linear;
        }

        @keyframes move {
            0% {
                left: 60%;
            }

            20% {
                left: 60%;
            }

            25% {
                left: 50%;
            }

            30% {
                left: 40%;
            }

            70% {
                left: 40%;
            }

            75% {
                left: 50%;
            }

            80% {
                left: 60%;
            }

            100% {
                left: 60%;
            }
        }

        @keyframes eye-blink {
            0% {
                height: 20px;
            }

            2% {
                height: 1px;
            }

            4% {
                height: 20px;
            }

            100% {
                height: 20px;
            }
        }

        .jelly-mouth {
            position: absolute;
            width: 200px;
            height: 80px;
            background: #f4cfd1;
            transform: translatex(-50%);
            border-radius: 30px;
        }

        .jelly-mouth::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 60%;
            height: 1px;
            background: #ff9393;
            transform: translatex(-50%);
        }

        .jelly-hands {
            position: absolute;
            top: 65px;
        }

        .jelly-hands::before {
            content: "";
            position: absolute;
            width: 45px;
            height: 50px;
            box-shadow: 0 5px 6px #3b949b;
            left: 105px;
            border-radius: 0 0 50% 50%;
        }

        .jelly-hands::after {
            content: "";
            position: absolute;
            width: 45px;
            height: 50px;
            box-shadow: 0 5px 6px #3b949b;
            left: -150px;
            border-radius: 0 0 50% 50%;
        }

        div[class^=tentacle] {
            width: 50px;
            height: 50px;
            background: #ebf28a;
            border-radius: 0 0 50% 50%;
            box-shadow: 0 2.5px 0 #008d98;
            position: absolute;
        }

        .tentacle1 {
            left: 0;
            animation: tentacle 1s 0.5s infinite ease-in;
        }

        .tentacle2 {
            left: 20%;
            animation: tentacle 1s 0.3s infinite ease-in;
        }

        .tentacle3 {
            left: 40%;
            animation: tentacle 1s 0.1s infinite ease-in;
        }

        .tentacle4 {
            left: 60%;
            animation: tentacle 1s 0.7s infinite ease-in;
        }

        .tentacle5 {
            left: 80%;
            animation: tentacle 1s 0.9s infinite ease-in;
        }

        @keyframes tentacle {
            0% {
                bottom: 0;
            }

            50% {
                bottom: 8%;
            }

            100% {
                bottom: 0;
            }
        }

        .jelly-hair {
            width: 100px;
            height: 75px;
            background: linear-gradient(to bottom, #ef891a 0%, #ef891a 2%, #eb428a 100%);
            position: absolute;
            left: 30%;
            top: -10px;
            z-index: -2;
            border-radius: 25px;
            animation: hair 10s infinite linear;
        }

        @keyframes hair {
            0% {
                transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);
            }

            20% {
                transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);
            }

            25% {
                transform: rotate3d(0, 1, 0, 90deg) rotate3d(0, 0, 1, 75deg);
            }

            30% {
                transform: rotate3d(0, 1, 0, 0deg) rotate3d(0, 0, 1, 75deg);
            }

            70% {
                transform: rotate3d(0, 1, 0, 0deg) rotate3d(0, 0, 1, 75deg);
            }

            75% {
                transform: rotate3d(0, 1, 0, 90deg) rotate3d(0, 0, 1, 75deg);
            }

            80% {
                transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);
            }

            100% {
                transform: rotate3d(0, 1, 0, 180deg) rotate3d(0, 0, 1, 75deg);
            }
        }

        .jelly-shadow {
            position: absolute;
            left: 50%;
            bottom: 5%;
            transform: translatex(-50%);
            border-radius: 50%;
            width: 250px;
            height: 15px;
            background: rgba(134, 134, 134, 0.23);
            animation: shadow 10s infinite linear;
        }

        @keyframes shadow {
            0% {
                width: 250px;
                left: 50%;
            }

            5% {
                width: 200px;
            }

            10% {
                width: 250px;
            }

            15% {
                width: 250px;
            }

            20% {
                width: 250px;
            }

            25% {
                width: 200px;
                left: calc(100% - 150px);
            }

            30% {
                width: 250px;
            }

            35% {
                width: 200px;
            }

            40% {
                width: 250px;
            }

            45% {
                width: 200px;
            }

            50% {
                width: 250px;
                left: 50%;
            }

            55% {
                width: 200px;
            }

            60% {
                width: 250px;
            }

            65% {
                width: 200px;
            }

            70% {
                width: 250px;
            }

            75% {
                width: 200px;
                left: 150px;
            }

            80% {
                width: 250px;
            }

            85% {
                width: 200px;
            }

            90% {
                width: 250px;
            }

            95% {
                width: 200px;
            }

            100% {
                width: 250px;
                left: 50%;
            }
        }

    </style>

</head>

<body>
    <div class="jelly-container">
        <div class="bubble-1"></div>
        <div class="bubble-2"></div>
        <div class="bubble-3"></div>
        <div class="bubble-4"></div>
        <div class="bubble-5"></div>
        <div class="bubble-6"></div>
        <div class="bubble-7"></div>
        <div class="bubble-8"></div>
        <div class="bubble-9"></div>
        <div class="bubble-10"></div>
        <div class="jelly-wrapper">
            <div class="jelly-hair"></div>
            <div class="jelly-body">
                <div class="jelly-inner">
                    <div class="jelly-eye"></div>
                    <div class="jelly-mouth"></div>
                    <div class="jelly-hands"></div>
                </div>
            </div>
            <div class="tentacle1"></div>
            <div class="tentacle2"></div>
            <div class="tentacle3"></div>
            <div class="tentacle4"></div>
            <div class="tentacle5"></div>
        </div>
        <div class="jelly-shadow"></div>
        <div class="bubble-11"></div>
        <div class="bubble-12"></div>
        <div class="bubble-13"></div>
        <div class="bubble-14"></div>
        <div class="bubble-15"></div>
        <div class="bubble-16"></div>
        <div class="bubble-17"></div>
        <div class="bubble-18"></div>
        <div class="bubble-19"></div>
        <div class="bubble-20"></div>
    </div>
</body>

</html>
