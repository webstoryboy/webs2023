<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseEffect05 - jquery</title>
    <style>
        @font-face {
            font-family: 'Cafe24Simplehae';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Cafe24Simplehae.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #fff;
            transition: all 0.2s;
        }

        a:hover {
            border-bottom: 1px dashed #fff;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        li {
            list-style: none;
        }

        body {
            background: url(../assets/img/img_v14.png) no-repeat center center;
            background-size: cover;
            background-color: #a18cd1;
            background-blend-mode: luminosity;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            /*cursor: none;*/
            font-family: 'Cafe24Simplehae';
        }

        body::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(70, 77, 34, 0.7);
        }

        /* info */
        .info {
            position: fixed;
            z-index: 1000;
        }

        .info.left {
            left: 20px;
            top: 20px;
        }

        .info.right {
            right: 20px;
            top: 20px;
        }

        .info.bottom {
            right: 20px;
            bottom: 20px;
        }

        .info.top {
            left: 20px;
            bottom: 20px;
        }

        .info.top li.active {
            color: orange;
            text-decoration: underline;
        }

        .info h1 {
            font-size: 2rem;
            line-height: 1.4;
        }

        .info p {
            font-size: 1rem;
        }

        .info li {
            font-size: 1rem;
            line-height: 1.4;
        }

        .info li a {
            color: #fff;
            width: 25px;
            height: 25px;
            border: 1px dashed #fff;
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 0.8rem;
            margin: 3px;
        }

        .info li a.active {
            background: #fff;
            color: #000;
        }

        @media (max-width: 800px) {
            .info h1 {
                display: none;
            }
        }

        /* main */
        .contents {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .move-image {
            position: relative;
            cursor: none;
            --x: 0;
            --y: 0;
        }

        .move-image .ming {
            width: 50vw;
            height: 60vh;
            background: #ccc;
            position: relative;
            overflow: hidden;
            transition: transform 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);
            /* cubic-bezier bezier가 만든 곡선 움직임 설정*/
        }

        .move-image .ming .img {
            --d: 20;
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            object-fit: cover;
            /* css의 background-size와 동일한 기능  */
            transition: transform 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);
            transform: translate(calc(var(--x) / var(--d) * 1px), calc(var(--y) / var(--d) * 1px));
        }

        .move-image:hover .ming {
            transform: scale(1.025);
        }

        .move-image .mtext {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: nowrap;
        }

        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .cursor strong {
            background: rgba(0, 0, 0, 1);
            white-space: nowrap;
            position: absolute;
            display: block;
            padding: 0 5px;
            display: none;
        }

        .cursor strong:first-child {
            top: 10px;
            left: 30px;
        }

        .cursor strong:last-child {
            top: 35px;
            left: 30px;
        }

        .info.view {
            left: 20px;
            bottom: 20px;
        }

        .info.view a {
            color: #fff;
            border: 1px solid #fff;
            border-radius: 30px;
            padding: 5px 30px;
        }

        .mtext p {
            text-shadow: 16px 16px 5px rgba(0, 0, 0, 0.8);
            ;
        }
    </style>
</head>

<body>
    <!-- info -->
    <div class="info left">
        <h1>Mouse Effect05 - javscript</h1>
        <p>마우스 따라다니기</p>
    </div>
    <div class="info right">
        <ul>
            <li><a href="mouseEffect01-jquery.html">1</a><a href="mouseEffect01-javascript.html">1</a></li>
            <li><a href="mouseEffect02-jquery.html">2</a><a href="mouseEffect02-javascript.html">2</a></li>
            <li><a href="mouseEffect03-jquery.html">3</a><a href="mouseEffect03-javascript.html">3</a></li>
            <li><a href="mouseEffect04-jquery.html">4</a><a href="mouseEffect04-javascript.html">4</a></li>
            <li><a href="mouseEffect05-jquery.html">5</a><a href="mouseEffect05-javascript.html" class="active">5</a></li>
            <li><a href="mouseEffect06-jquery.html">6</a><a href="mouseEffect06-javascript.html">6</a></li>
            <li><a href="mouseEffect07-jquery.html">7</a><a href="mouseEffect07-javascript.html">7</a></li>
        </ul>
    </div>
    <div class="info bottom">
        <ul>
        </ul>
    </div>
    <div class="info view">
    </div>
    <!-- info -->

    <main>
        <div class="cursor">
            <strong>mouseX <span class="mouseX">0</span></strong>
            <strong>mouseY <span class="mouseY">0</span></strong>
        </div>
        <div class="contents">
            <div class="move-image">
                <div class="ming"><img class="img" src="../assets/img/img_v14.png" alt="이미지1"></div>
                <div class="mtext">
                    <p>Great art is an instant arrested in eternity.</p>
                    <p>위대한 예술은 영원 속에서 잡은 한 순간이다.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        let x = 0;
        let y = 0;

        const moveImg = document.querySelector(".move-image");

        moveImg.addEventListener("mousemove", function(e){
            //console.log(moveImg.clientWidth);
            const rect = moveImg.getBoundingClientRect();
            //console.log(rect)

            moveImg.style.setProperty("--x", e.clientX - ((rect.width/2) + rect.left));
            moveImg.style.setProperty("--y", e.clientY - ((rect.height/2) + rect.top));
            
            gsap.to(".cursor", {duration: .2, left: e.clientX, top: e.clientY });
        });
    </script>
    <!-- /script -->
</body>

</html>
