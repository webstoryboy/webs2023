<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseEffect02 - jquery</title>
    <style>
        @font-face {
            font-family: 'Cafe24Simplehae';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Cafe24Simplehae.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #fff;
            transition: all 0.2s;
        }

        a:hover {
            border-bottom: 1px dashed #fff;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        li {
            list-style: none;
        }

        body {
            background: url(../assets/img/images17@2.jpg) no-repeat center center;
            background-size: cover;
            background-color: #a18cd1;
            background-blend-mode: luminosity;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            cursor: none;
            font-family: 'Cafe24Simplehae';
        }

        body::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(8, 31, 36, 0.7);
        }

        /* info */
        .info {
            position: fixed;
            z-index: 1000;
        }

        .info.left {
            left: 20px;
            top: 20px;
        }

        .info.right {
            right: 20px;
            top: 20px;
        }

        .info.bottom {
            right: 20px;
            bottom: 20px;
        }

        .info h1 {
            font-size: 2rem;
            line-height: 1.4;
        }

        .info p {
            font-size: 1rem;
        }

        .info li {
            font-size: 1rem;
            line-height: 1.4;
        }

        .info li a {
            color: #fff;
            width: 25px;
            height: 25px;
            border: 1px dashed #fff;
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 0.8rem;
            margin: 3px;
        }

        .info li a.active {
            background: #fff;
            color: #000;
        }

        @media (max-width: 800px) {
            .info h1 {
                display: none;
            }
        }

        /* main */
        .contents {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .contents p {
            font-size: 3vw;
            color: #fff;
        }

        .contents p:first-child {
            font-size: 2.3vw;
            line-height: 2;
        }

        .contents p em {
            color: #ffd700;
            border-bottom: 2px dashed #ffd700;
            font-style: normal;
        }

        .cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            transform: scale(1);
            transition: transform 0.3s ease-in-out, opacity 0.2s ease-in-out;

        }

        .cursor.active {
            opacity: .5;
            transform: scale(0);
        }

        .cursor-follower {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            user-select: none;
            pointer-events: none;
            transition: transform 0.6s ease-in-out, opacity 0.2s ease-in-out;
        }
        .cursor-follower.active {
            opacity: .7;
            transform: scale(4);
        }

    </style>
</head>

<body>
    <!-- info -->
    <div class="info left">
        <h1>Mouse Effect02 - jQuery</h1>
        <p>마우스 이펙트 따라다니기</p>
    </div>
    <div class="info right">
        <ul>
            <li><a href="mouseEffect01-jquery.html">1</a><a href="mouseEffect01-javascript.html">1</a></li>
            <li><a href="mouseEffect02-jquery.html" class="active">2</a><a href="mouseEffect02-javascript.html">2</a>
            </li>
            <li><a href="mouseEffect03-jquery.html">3</a><a href="mouseEffect03-javascript.html">3</a></li>
            <li><a href="mouseEffect04-jquery.html">4</a><a href="mouseEffect04-javascript.html">4</a></li>
            <li><a href="mouseEffect05-jquery.html">5</a><a href="mouseEffect05-javascript.html">5</a></li>
            <li><a href="mouseEffect06-jquery.html">6</a><a href="mouseEffect06-javascript.html">6</a></li>
            <li><a href="mouseEffect07-jquery.html">7</a><a href="mouseEffect07-javascript.html">7</a></li>
        </ul>
    </div>
    <div class="info bottom">
        <ul>
            <li>pageX : <span class="pageX">0</span>px</li>
            <li>pageY : <span class="pageY">0</span>px</li>
        </ul>
    </div>
    <!-- info -->

    <main>
        <div class="cursor"></div>
        <div class="cursor-follower"></div>

        <div class="contents">
            <p>허기 위에 그보다 더한 <em>허기</em>가 겹친다.</p>
            <p>점점 많은 사람들의 볼이 움푹 꺼지고 그 속에서 <em>토끼</em>가 자라요.</p>
        </div>
    </main>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        const cursor = $(".cursor");
        const follower = $(".cursor-follower")

        //움직임 효과
        $(window).mousemove(function (event) {
            //    cursor.css({ left: event.clientX, top: event.clientY});
            //    follower.css({ left: event.clientX, top: event.clientY});

            gsap.to(cursor, {
                duration: 0.3,
                left: event.clientX - 5,
                top: event.clientY - 5
            })
            gsap.to(follower, {
                duration: 0.8,
                left: event.clientX - 15,
                top: event.clientY - 15
            })
        });

        //오버 효과
        $(".contents em").hover(function () {
            cursor.addClass("active");
            follower.addClass("active");
        }, function (){
            cursor.removeClass("active");
            follower.removeClass("active");
        });
    </script>
    <!-- /script -->
</body>

</html>
