<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseEffect06 - jquery</title>
    <style>
        @font-face {
            font-family: 'Cafe24Simplehae';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Cafe24Simplehae.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #fff;
            transition: all 0.2s;
        }

        a:hover {
            border-bottom: 1px dashed #fff;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        li {
            list-style: none;
        }

        body {
            background: url(../assets/img/img_v12.png) no-repeat center center;
            background-size: cover;
            background-color: #a18cd1;
            background-blend-mode: luminosity;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            /*cursor: none;*/
            font-family: 'Cafe24Simplehae';
        }

        body::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(8, 31, 36, 0.7);
        }

        /* info */
        .info {
            position: fixed;
            z-index: 1000;
        }

        .info.left {
            left: 20px;
            top: 20px;
        }

        .info.right {
            right: 20px;
            top: 20px;
        }

        .info.bottom {
            right: 20px;
            bottom: 20px;
        }

        .info.top {
            left: 20px;
            bottom: 20px;
        }

        .info.top li.active {
            color: orange;
            text-decoration: underline;
        }

        .info h1 {
            font-size: 2rem;
            line-height: 1.4;
        }

        .info p {
            font-size: 1rem;
        }

        .info li {
            font-size: 1rem;
            line-height: 1.4;
        }

        .info li a {
            color: #fff;
            width: 25px;
            height: 25px;
            border: 1px dashed #fff;
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 0.8rem;
            margin: 3px;
        }

        .info li a.active {
            background: #fff;
            color: #000;
        }

        @media (max-width: 800px) {
            .info h1 {
                display: none;
            }
        }

        /* main */
        .cursor {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: url(..//assets/img/gro01.jpg) center center;
            background-attachment: fixed;
            background-size: cover;
            border: 5px solid #fff;
            overflow: hidden;
        }
        .contents {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .contents p {
            max-width: 70vw;
            font-size: 3vw;
            text-align: justify;
            z-index: 2;
        }
        .contents p:first-child {
            font-size: 2vw;
            line-height: 2;
        }

        .contents p em {
            color: red;
            border-bottom: 2px solid red;
            font-style: normal;
        }
    </style>
</head>

<body>
    <!-- info -->
    <div class="info left">
        <h1>Mouse Effect06 - jQuery</h1>
        <p>마우스 따라다니기</p>
    </div>
    <div class="info right">
        <ul>
            <li><a href="mouseEffect01-jquery.html">1</a><a href="mouseEffect01-javascript.html">1</a></li>
            <li><a href="mouseEffect02-jquery.html">2</a><a href="mouseEffect02-javascript.html">2</a></li>
            <li><a href="mouseEffect03-jquery.html">3</a><a href="mouseEffect03-javascript.html">3</a></li>
            <li><a href="mouseEffect04-jquery.html">4</a><a href="mouseEffect04-javascript.html">4</a></li>
            <li><a href="mouseEffect05-jquery.html">5</a><a href="mouseEffect05-javascript.html">5</a></li>
            <li><a href="mouseEffect06-jquery.html" class="active">6</a><a href="mouseEffect06-javascript.html">6</a></li>
            <li><a href="mouseEffect07-jquery.html">7</a><a href="mouseEffect07-javascript.html">7</a></li>
        </ul>
    </div>
    <div class="info bottom">
        <ul>
            <li>pageX : <span class="pageX">0</span>px</li>
            <li>pageY : <span class="pageY">0</span>px</li>
        </ul>
    </div>
    <!-- info -->

    <main>
        <div class="cursor"></div>
        <div class="contents">
            <p>걱정 마라. 절망이야말로 가장 순수하고 치열한 열정이다.</p>
            <p>사람들이 <em>불행</em>해지는 것은 <em>진실</em>하게 절망하지 않기 때문이다.</p>
        </div>
    </main>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>

        const width = $(".cursor").outerWidth()/2
        const height = $(".cursor").outerHeight()/2

        $(window).mousemove(function(e){
            gsap.to(".cursor", {duration: 0.5, left: e.pageX - width, top: e.pageY - height});
        });
    </script>
    <!-- /script -->
</body>

</html>
