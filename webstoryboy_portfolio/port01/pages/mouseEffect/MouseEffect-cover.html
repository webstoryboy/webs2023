            width: 72px;
            left: calc(50% + 2px);

        .door:before {

        @-webkit-keyframes infinity-loop {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-100%);
            }
        }

        @keyframes infinity-loop {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-100%);
            }
        }

        @-webkit-keyframes rotate {
            from {
                transform: rotate(-2deg);

            to {
                transform: rotate(2deg);
            }
        }

            from {
                transform: rotate(-2deg);

            to {
