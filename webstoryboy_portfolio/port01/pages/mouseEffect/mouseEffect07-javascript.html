<!DOCTYPE html>
<html lang="ko">

<head>

    <title>MouseEffect06 - jquery</title>
    <style>
        @font-face {
            font-family: 'Cafe24Simplehae';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Cafe24Simplehae.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            
        }

        a {
            text-decoration: none;
            color: #fff;
            transition: all 0.2s;
        }

        a:hover {
            border-bottom: 1px dashed #fff;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        li {
            list-style: none;
        }

        body {
            background: url(../assets/img/img_v12.png) no-repeat center center;
            background-size: cover;
            background-color: #a18cd1;
            background-blend-mode: luminosity;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            /*cursor: none;*/
            font-family: 'Cafe24Simplehae';
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(70, 77, 34, 0.7);
        }

        /* info */
        .info {
            position: fixed;
            z-index: 1000;
        }

        .info.left {
            left: 20px;
            top: 20px;
        }

        .info.right {
            right: 20px;
            top: 20px;
        }

        .info.bottom {
            right: 20px;
            bottom: 20px;
        }

        .info.top {
            left: 20px;
            bottom: 20px;
        }

        .info.top li.active {
            color: orange;
            text-decoration: underline;
        }

        .info h1 {
            font-size: 2rem;
            line-height: 1.4;
        }

        .info p {
            font-size: 1rem;
        }

        .info li {
            font-size: 1rem;
            line-height: 1.4;
        }

        .info li a {
            color: #fff;
            width: 25px;
            height: 25px;
            border: 1px dashed #fff;
            display: inline-block;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 0.8rem;
            margin: 3px;
        }

        .info li a.active {
            background: #fff;
            color: #000;
        }

        @media (max-width: 800px) {
            .info h1 {
                display: none;
            }
        }

        /* main */
        .textWrap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -20%);
        }

        .textWrap .line {
            width: 100%;
            display: flex;
        }

        .textWrap .line .left {
            color: violet;
            width: 50vw;
            transform: skew(0deg, -15deg);
            overflow: hidden;
        }

        .textWrap .line .left .spanWrap {
            width: 100vw;
            text-align: center;
        }

        .textWrap .line .right {
            color: skyblue;
            width: 50vw;
            transform: skew(0deg, 15deg);
            overflow: hidden;
        }

        .textWrap .line .right .spanWrap {
            width: 100vw;
            text-align: center;
            transform: translateX(-50vw);
        }

        .textWrap span {
            display: inline-block;
            font-size: 3vw;
            font-weight: bold;
        }

        .imgWrap {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    </style>
</head>

<body>
    <!-- info -->
    <div class="info left">

        <p>마우스 따라다니기</p>
    </div>
    <div class="info right">
        <ul>
            <li><a href="mouseEffect01-jquery.html">1</a><a href="mouseEffect01-javascript.html">1</a></li>
            <li><a href="mouseEffect02-jquery.html">2</a><a href="mouseEffect02-javascript.html">2</a></li>
            <li><a href="mouseEffect03-jquery.html">3</a><a href="mouseEffect03-javascript.html">3</a></li>
            <li><a href="mouseEffect04-jquery.html">4</a><a href="mouseEffect04-javascript.html">4</a></li>
            <li><a href="mouseEffect05-jquery.html">5</a><a href="mouseEffect05-javascript.html">5</a></li>
            <li><a href="mouseEffect06-jquery.html">6</a><a href="mouseEffect06-javascript.html">6</a></li>
            <li class="active"><a href="mouseEffect07-jquery.html">7</a><a href="mouseEffect07-javascript.html">7</a></li>
        </ul>
    </div>
    <div class="info bottom">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
            <li>positionSlow : <span class="positionSlow">0</span></li>
            <li>positionFast : <span class="positionFast">0</span></li>
        </ul>
    </div>

    <!-- info -->

    <main>
        <div class="cursor"></div>
        <div class="contents">
            <div class="move-image">
                <div class="textWrap">
                    <div class="line">
                        <div class="left">
                            <div class="spanWrap">
                                <span class="spanSlow">Pain past</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="spanWrap">
                                <span class="spanSlow">Pain past</span>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="spanWrap">
                                <span class="spanFast">지나간 고통은</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="spanWrap">
                                <span class="spanFast">지나간 고통은</span>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="spanWrap">
                                <span class="spanSlow">is pleasure</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="spanWrap">
                                <span class="spanSlow">is pleasure</span>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="spanWrap">
                                <span class="spanFast">쾌락이다.</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="spanWrap">
                                <span class="spanFast">쾌락이다.</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="imgWrap">
                    <img src="../assets/img/img_v12.png" alt="이미지1">
                </div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        const spanSlow = document.querySelectorAll(".spanSlow")
        const spanFast = document.querySelectorAll(".spanFast")

        const mouseMove = e => {
            let positionSlow = (e.pageX - (window.innerWidth/2)) * 0.1;
            let positionFast = (e.pageX - (window.innerWidth/2)) * 0.2;

            // spanSlow.style.transform = `translateX(${positionSlow}px)`;
            // spanSlow.style.transform = `translateX(${-positionFast}px)`;

            spanSlow.forEach(span => {
                span.style.transform = `translateX(${positionSlow}px)`
            })
            spanFast.forEach(span => {
                span.style.transform = `translateX(${-positionFast}px)`
            })

            //출력용
            document.querySelector(".pageX").textContent = e.pageX;
            document.querySelector(".pageY").textContent = e.pageY;
            document.querySelector(".positionSlow").textContent = parseInt(positionSlow);
            document.querySelector(".positionFast").textContent = parseInt(positionFast);
        }


        window.addEventListener("mousemove", mouseMove)
    </script>
    <!-- /script -->
</body>

</html>
