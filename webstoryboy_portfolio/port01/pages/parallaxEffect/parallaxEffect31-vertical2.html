<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical</title>
    <style>
        @font-face {
            font-family: 'CookieRunOTF-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/CookieRunOTF-Bold00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #contents {}

        #section1 {
            position: relative;
            z-index: 6000;
            background: #e91e63;
            background-size: cover;
            /* background-attachment: fixed; 부드러운 배경 효과 */
        }

        #section2 {
            position: relative;
            z-index: 5000;
            background: #ec407a;
            background-size: cover;
            /* background-attachment: fixed; */
        }

        #section3 {
            position: relative;
            height: 500vw;
            /* fixed 때문에 높이 부여 */
            background: yellowgreen;
            z-index: 4000;
            background-size: cover;
            /* background-attachment: fixed; */
        }

        #section4 {
            position: relative;
            z-index: 5000;
            background: #f48fb1;
            background-size: cover;
            /* background-attachment: fixed; */
        }

        #section5 {
            position: relative;
            z-index: 5000;
            background: #f8bbd0;
            background-size: cover;
            /* background-attachment: fixed; */
        }

        #section6 {
            position: relative;
            z-index: 5000;
            background: indigo;
            background-size: cover;
            /* background-attachment: fixed; */
        }

        #contents>section>div {
            font-family: 'CookieRunOTF-Bold';
            font-size: 8vw;
            color: #fff;
        }

        .sec1 {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .sec2 {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .sec3 {
            position: fixed; /* 3번 픽스드 */
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
        }

        
        .sec4 {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .sec5 {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .sec6 {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
        }

        .vertical-wrap {
            overflow: hidden;
            width: 500vw;
        }

        .vertical-wrap>div {
            float: left;
            width: 100vw;
            height: 100vh;
        }

        .vertical-wrap>div:nth-child(1) {
            background: #999;
        }

        .vertical-wrap>div:nth-child(2) {
            background: #888;
        }

        .vertical-wrap>div:nth-child(3) {
            background: #777;
        }

        .vertical-wrap>div:nth-child(4) {
            background: #666;
        }

        .vertical-wrap>div:nth-child(5) {
            background: #555;
        }


        .scroll {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            text-align: center;
            line-height: 50px;
            color: #000;
            z-index: 10000;
        }
    </style>
</head>

<body>
    <div id="contents">
        <div class="scroll">0</div>
        <section id="section1">
            <div class="sec1">Sec1</div>
        </section>
        <!-- //section1 -->
        <section id="section2">
            <div class="sec2">Sec2</div>
        </section>
        <!-- //section2 -->
        <section id="section3">
            <div class="sec3">
                <div class="vertical-wrap">
                    <div>11</div>
                    <div>22</div>
                    <div>33</div>
                    <div>44</div>
                    <div>55</div>
                </div>
            </div>
        </section>
        <!-- //section3 -->
        <section id="section4">
            <div class="sec4">Sec4</div>
        </section>
        <!-- //section4 -->
        <section id="section5">
            <div class="sec5">Sec5</div>
        </section>
        <!-- //section5 -->
        <section id="section6">
            <div class="sec6">
                </div>
            </div>
        </section>
        <!-- //section6 -->
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

    <script>
        $(window).scroll(function () {
            let scrollTop = $(window).scrollTop();

            $(".scroll").text(scrollTop);

            let offset1 = scrollTop - $("#section3").offset().top;

            if (scrollTop > $("#section3").offset().top) {
                $("#section3 .sec3").css("left", -offset1);
            }
            
        });
    </script>
</body>

</html>
