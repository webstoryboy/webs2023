<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Cafe24SsurroundAir';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24SsurroundAir.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }



        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        #contents {
            position: relative;
        }

        #section1 {
            height: 5000px;
        }

        #section2 {
            height: 100vh;
            background: burlywood;
            ;
        }

        #section3 {
            height: 100vh;
            background: cadetblue;
        }

        #section4 {
            height: 100vh;
            background: greenyellow;
        }

        #section5 {
            height: 100vh;
            background: cornflowerblue
        }

        #section6 {
            height: 100vh;
            background: crimson;
        }

        .scroll {
            font-family: 'Cafe24SsurroundAir';
            position: fixed;
            left: 10px;
            top: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            border: 1px solid white;
            font-size: 14px;
        }

        .fixed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* sec1 */
        .sec1__text1 {
            font-family: 'Cafe24SsurroundAir';
            font-size: 6vw;
        }

        .sec1__text2 {
            font-size: 6vw;
            font-family: 'Cafe24SsurroundAir';
            white-space: nowrap;
        }

        .sec1__text3 {
            width: 0;
            height: 0;
            overflow: hidden;
        }

        .sec1__text4 {
            width: 30vw;
            height: 30vw;
            background-color: #000;
            border-radius: 50%;
        }

        .sec1__text4 span {
            font-family: 'Cafe24SsurroundAir';
            display: block;
            color: #ffffff;
            font-size: 6vw;
            text-align: center;
            line-height: 30vw;
        }

        .sec1__text5 {
            white-space: nowrap;
            font-family: 'Cafe24Ssurround';
            background: linear-gradient(to right, #f00, #00f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 6vw;
            text-align: center;
            z-index: 2;
        }

        .sec1__text6 img {
            border-radius: 30px;
            position: relative;
        }

        .sec1__text6 a {
            position: absolute;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-transform: uppercase;
            border-radius: 50%;
            transition: all .5s;
        }

        .sec1__text6 a:hover {
            border: 8px solid #000;
            background: rgba(0, 0, 0, 0.7);
        }

        .sec1_text7 {
            width: 400px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: (-50%, -50%);
            z-index: 0;
        }
    </style>
</head>

<body>
    <div id="contents">
        <div class="scroll"></div>
        <section id="section1">
            <div class="sec1">
                <div class="sec1__text1 fixed" data-0="transform: translate(-50%, -50%); opacity: 1;"
                    data-500="transform: translate(-50%, -100%); opacity: 0;">안녕하세요!</div>
                <div class="sec1__text2 fixed" data-500="transform: translate(-50%, 50%); scale(1); opacity: 0;"
                    data-1000="transform: translate(-50%, -50%); scale(1); opacity: 1;"
                    data-1500="transform: translate(-50%, -50%); scale(0); opacity: 1;">프론트엔드 개발자입니다.</div>
                <div class="sec1__text3 fixed" data-1500="width: 0vw; height: 0vh; border-radius: 100px"
                    data-2500="width: 100vw; height: 100vh; border-radius: 0px">
                    <img src="../assets/img/sandro-katalina-k1bO_VTiZSs-unsplash.jpg" alt="">
                </div>

                <div class="sec1__text4 fixed"
                    data-2000="transform: translate(-50%, -50%) scale(0) rotate(-720deg); display: block"
                    data-3000="transform: translate(-50%, -50%) scale(1) rotate(0deg); display: block"
                    data-4000="transform: translate(-50%, -50%) scale(5) rotate(0deg); display: block"
                    data-5500="transform: translate(-50%, -50%) scale(5) rotate(0deg); display: none">
                    <span data-3000="transform: scale(1)" data-3800="transform: scale(0)">Hello!</span>
                </div>
                <div class="sec1__text5 fixed" data-3900="opacity: 0"
                    data-4200="opacity: 1; transform: translate(-50%, -50%)"
                    data-4500="opacity: 1; transform: translate(-50%, -300%)"
                    data-5500="opacity: 1; transform: translate(-50%, -300%)"
                    data-6000="opacity: 1; transform: translate(-50%, -50%)"
                    data-6001="opacity: 0; transform: translate(-50%, -50%)">
                    I've Been Working On Sites
                </div>
                <div class="sec1__text6 fixed" data-4500="transform: translate(-50%, 250%)"
                    data-5000="transform: translate(-50%, 0%)" data-5500="transform: translate(-50%, 0%)"
                    data-6000="transform: translate(-50%, 250%)">
                    <img src="../assets/img/apple-site01.jpg" alt="">
                    <a href="#">VIEW</a>
                </div>
            </div>

            <div class="sec1_text7 fixed" data-5001="transform: scale(10)" data-5998="transform: scale(1)">
                <span data-5999="opacity: 0; transform: translate(-50%, -50%)"
                    data-6000="opacity: 1; transform: translate(-50%, -50%)">I've Been Working On Sites</span>
            </div>
        </section><!-- //section1 -->
        <section id="section2">
        </section><!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </div>
    <!-- //contents -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        window.addEventListener("scroll", function () {
            let scroll = document.documentElement.scrollTop || window.scrollY || window.pageYOffset;
            document.querySelector(".scroll").innerText = parseInt(scroll)
        });
    </script>
</body>

</html>
