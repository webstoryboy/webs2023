<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="main">
        <section id="section1">
            <div class="text">
                <div class="title">
                    <div class="split">YOSEP</div>
                    <div class="split">PORTFOLIO</div>
                </div>
                <div class="desc">
                    <div class="split">항공기계설계를 전공으로 공부하였고, 다양한 분야의 업무를 하며 나의 적성에 맞는 일을 찾고자 노력을 했습니다.</div>
                    <div class="split">다니던 대학원을 휴학하고 국비지원학원에서 약 6개월간의 여정을 시작했습니다.</div>
                    <div class="split">아직은 서툴고 부족하다는 점을 알고 있습니다.</div>
                </div>
            </div>
            <iframe class="bg" src="https://webstoryboy.github.io/web2022/webstoryboy_three/three.js/index48.html" frameborder="0"></iframe>
        </section>
        <section id="section2"></section>
        <section id="section3"></section>
        <section id="section4"></section>
        <section id="section5"></section>
        <section id="section6"></section>
        <section id="section7"></section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script>
        document.querySelectorAll(".split").forEach(text => {
            let theText = text.innerText;
            let newText = "";

            for(let i=0; i<text.innerText.length; i++){
                newText += "<span aria-hidden='true'>";
                if (text.innerText[i] == " "){
                    newText += "&nbsp;"
                } else {
                    newText += text.innerText[i];
                }
                newText += "</span>";
            }

            text.innerHTML = newText;
            text.setAttribute("aria-label", theText);
        });

        gsap.set("#section1 .text .title > div span", {opacity: 0, yPercent: 100,});
        gsap.set("#section1 .text .desc > div span", {opacity: 0, yPercent: 150,  rotationz: 50,});
        gsap.set("#section1 .bg", {opacity: 0});

        setTimeout(() => {
            gsap.to("#section1 .text .title > div span", {
                yPercent: 0,
                opacity: 1,
                duration: 0.8,
                ease: "circ.out",
                stagger: 0.05,
            });

            gsap.to("#section1 .text .desc > div span", {
                rotationz: 0,
                yPercent: 0,
                opacity: 1,
                duration: 1.1,
                ease: "power2.out",
                stagger: 0.009,
                delay: 1,
            });

            gsap.to(".bg", {
                opacity: 0.5,
                duration: 2,
                delay: 3,
            })
        }, 2000);
    </script>


</body>
</html>
