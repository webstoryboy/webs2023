<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Cafe24Dangdanghae';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.2/Cafe24Dangdanghae.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *:before, *:after {
            box-sizing:border-box;
        }
        * {
            margin: 0;
            padding: 0;
            font-family: 'DungGeunMo';
        }
        a {
            text-decoration: none;
        }
        body {
            background-color: #f6f6f6;
            background-image:
                linear-gradient(90deg, #cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(#cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(#e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, #e0e0e0 99px, #e0e0e0 100px),
                linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
                linear-gradient(#cdcccc, #cdcccc);
            background-size:100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
        }

        #header {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            background: #262626;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            z-index: 10;
        }
        #header::before {
            content: '';
            border: 4px ridge #a3a3a3;
            position: absolute;
            left: 5px; top: 5px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            z-index: -1;
        }
        #header h1 {
            padding: 3px 0 6px 10px;
        }
        #header nav {
            padding-right: 10px;
        }
        #header nav li {
            list-style: none;
            display: inline;
        }
        #header nav li a {
            color: #fff;
            display: inline-block;
            padding: 0 10px;
            transition: all 0.2s;
            border: 1px dashed #fff;
        }
        #header nav li.active a {
            background: #fff;
            color: #262626;
        }
        #header nav li a:hover {
            opacity: 0.5;
        }
        #footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            background: #fff;
            text-align: center;
            padding: 20px;
        }
        #footer a {
            color: #000;
            font-size: 16px;
        }

        /* quiz__wrap */
        .quiz__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            height: 100vh;
        }
        .quiz {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border: 8px ridge #cacaca;
            margin: 10px;
        }
        .quiz__type {
            background: #cacaca;
            text-align: center;
            font-size: 14px;
            color: #3b3b3b;
            border: 3px ridge #cacaca;
            padding: 3px 0;
            position: relative;
        }
        .quiz__type::before {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 15px;
            height: 15px;
            border: 6px ridge #cacaca;
        }
        .quiz__type::after {
            content: '';
            position: absolute;
            right: 2px;
            top: 2px;
            width: 15px;
            height: 15px;
            border: 6px ridge #cacaca;
        }
        .quiz__question {
            border-top: 6px ridge #cacaca;
            border-bottom: 6px ridge #cacaca;
            padding: 13px 30px;
            font-size: 24px;
            line-height: 1.4; 
        }
        .quiz__number {
            font-family: 'Cafe24Dangdanghae';
            color: #64a30b;
        }
        .quiz__ask {
            font-family: 'Cafe24Dangdanghae';
        }
        .quiz__view {
            background-color: #f5f5f5;
            position: relative;
        }
        .quiz__view .true {
            position: absolute;
            left: 70%;
            top: 100px;
            width: 120px; 
            height: 120px;
            border-radius: 50%;
            z-index: 100;
            line-height: 120px;
            text-align: center;
            color: #fff;
            background-color: #F5534F;
            opacity: 0;
        }
        .quiz__view .false {
            position: absolute;
            right: 70%;
            top: 100px;
            width: 120px; 
            height: 120px;
            background: #fff;
            border-radius: 50%;
            z-index: 100;
            line-height: 120px;
            text-align: center;
            color: #F5534F;
            opacity: 0;
        }
        .quiz__view.like .true {
            opacity: 1;
            animation: wobble 0.6s;
        }
        .quiz__view.dislike .false {
            opacity: 1;
            animation: wobble 0.6s;
        }
        @keyframes wobble {
            0%   {transform: translateZ(0)}
            15%  {transform: translate3d(-25%, 0, 0) rotate(-5deg)}
            30%  {transform: translate3d(20%, 0, 0) rotate(3deg)}
            45%  {transform: translate3d(-15%, 0, 0) rotate(-3deg)}
            60%  {transform: translate3d(10%, 0, 0) rotate(2deg)}
            75%  {transform: translate3d(-5%, 0, 0) rotate(-1deg)}
            100% {transform: translateZ(0)}
        }
        .quiz__answer {
            background-color: #f5f5f5;
            padding: 10px;
        }
        .quiz__confirm {
            border: 6px ridge #cacaca;
            width: 100%;
            font-size: 22px;
            padding: 13px 20px;
            background: #d6d6d6;
            font-family: 'Cafe24Dangdanghae';
            text-shadow: 1px 1px 1px #fff;
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
        }
        .quiz__confirm:hover {
            background: #b3b3b3;
        }
        .quiz__result {
            text-align: center;
            border: 6px ridge #cacaca;
            width: 100%;
            font-size: 22px;
            line-height: 1.4;
            padding: 13px 20px;
            background: #fff;
            font-family: 'Cafe24Dangdanghae';
            text-shadow: 1px 1px 1px #fff;
        }
        .quiz__input {
            width: 100%;
            border: 6px ridge #cacaca;
            font-size: 22px;
            padding: 13px 20px;
            background: #fff;
            font-family: 'Cafe24Dangdanghae';
            text-shadow: 1px 1px 1px #fff;
            margin-bottom: 10px;
        }
        .quiz__selects {
            margin-top: 15px;
            margin-bottom: 20px;
        }
        .quiz__selects label {
            display: flex;
        }
        .quiz__selects label input {
            position: absolute;
            left: -9999px;
        }
        .quiz__selects label span {
            font-size: 20px;
            line-height: 1.3;
            padding: 10px 30px 10px 20px;
            margin: 3px 0;
            border-radius: 5px;
            font-family: 'Cafe24Dangdanghae';
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.25s;
        }
        .quiz__selects label span::before {
            content: '';
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
            background: #fff;
            display: flex;
            flex-shrink: 0;
            box-shadow: inset 0 0 0 4px #64a30b;
            transition: all 0.25s;
        }
        .quiz__selects label input:checked + span {
            background-color: #f5ffe7;
        }
        .quiz__selects label input:checked + span::before {
            box-shadow: inset 0 0 0 10px #64a30b;
        }
        .quiz__btn {
            border-top: 6px ridge #cacaca;
            padding: 10px;
        }
        .quiz__btn button {
            font-size: 16px;
            width: 100%;
            font-family: 'Cafe24Dangdanghae';
            border: 6px ridge #cacaca;
            padding: 10px;
            cursor: pointer;
        }
        .quiz__btn button:hover {
            background-color: rgb(170, 170, 170);
        }
    </style>
</head>
