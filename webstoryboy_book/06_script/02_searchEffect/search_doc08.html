<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Effect</title>
    <style>
        @font-face {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.ttf') format("truetype");
            font-display: swap;
        }
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'NexonLv1Gothic';
            font-size: 16px;
            line-height: 1.6;
            word-break: break-all;
            color: #223547;
        }
        a {
            text-decoration: none;
            color: #223547;
        }
        .number {
            margin: 10px;
        }
        .number li {
            list-style: none;
            display: inline;
        }
        .number li a {
            border: 1px solid #223547;
            width: 30px;
            height: 30px;
            border-radius: 50px;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            transition: all 0.3s;
        }
        .number li.active a {
            background: #223547;
            color: #fff;
        }
        .board {
            margin: 5vw 10vw 10vw 10vw;
            width: 80vw;
            background: #f1f3f6;
            border: 2px solid #223547;
            padding: 3vw;
            text-align: center;
            border-radius: 10px;
        }
        .board .sub {
            font-size: 20px;
        }
        .board .sub a {
            font-size: 20px;
            border-bottom: 1px solid #223547;
        }
        .board h1 a {
            font-family: 'TmonMonsori';
            font-size: 80px;
            margin-bottom: 1vw;
        }
        .board .search {
            margin-bottom: 3vw;
        }
        .board .search label {
            display: none;
        }
        .board .search input {
            font-size: 24px;
            border: 2px solid #223547;
            padding: 10px 40px;
            border-radius: 40px;
            width: 50%;
        }
        .board .count {
            text-align: right;
            color: #777;
        }
        .board .count em {
            font-style: normal;
            color: #223547;
        }
        .board .list {
            text-align: left;
        }
        .board .list li {
            background-color: #bdd6e6;
            margin: 5px 0;
            padding: 7px 10px;
            border-radius: 4px;
            list-style: none;
            transition: all 0.3s;
        }
        .board .list li:hover {
            background-color: #a5c3d5;
            cursor: grabbing
        }
        @media (max-width: 800px){
            .board {
                margin: 2vw 2vw 2vw 2vw;
                width: 96vw;
                padding: 4vw 2vw;
            }
            .board .sub {
                font-size: 14px;
            }
            .board .sub a {
                font-size: 14px;
            }
            .board h1 a {
                font-size: 40px;
            }
            .board .search input {
                font-size: 16px;
                padding: 5px 20px;
                width: 100%;
            }
            .board .list li {
                font-size: 14px;
            }
        }

        /* option */
        .board .search span {
            border: 1px solid #223547;
            border-radius: 30px;
            padding: 5px 30px;
            display: inline-block;
            margin: 3px;
            transition: all 0.2s;
        }
        .board .search span:hover {
            background: #223547;
            color: #fff;
            cursor: pointer;
        }
        .board .list li {
            padding-right: 100px;
            position: relative;
        }
        .board .list li span {
            position: absolute;
            right: 10px; top: 50%;
            font-size: 14px;
            transform: translateY(-50%);
        }
        .board .list li span::before {
            content: 'view : ';
            text-transform: uppercase;
        }
        .board .prop {
            text-align: left;
            margin-top: 10px;
        }
        .board .prop ul li {
            line-height: 1.6;
            list-style: none;
            background-color: #bdd6e6;
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .board .search span {
            border: 1px solid #000;
            border-radius: 40px;
            padding: 3px 20px;
            margin: 3px 0;
            font-size: 16px;
            display: inline-block;
            cursor: pointer;
        }
        .board .search span:hover {
            background: #bdd6e6;
            color: #fff;
            border-color: #bdd6e6;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="number">
            <ul>
                <li><a href="search_doc01.html">1</a></li>
                <li><a href="search_doc02.html">2</a></li>
                <li><a href="search_doc03.html">3</a></li>
                <li><a href="search_doc04.html">4</a></li>
                <li><a href="search_doc05.html">5</a></li>
                <li><a href="search_doc06.html">6</a></li>
                <li><a href="search_doc07.html">7</a></li>
                <li class="active"><a href="search_doc08.html">8</a></li>
            </ul>
        </div>
        <div class="board">
            <span class="sub">피셔 에이츠 알고리즘 사용하여 정렬하기</span>
            <h1><a href="searchEffect.html">CSS 속성 검색하기</a></h1>

            <div class="search">
                <label for="search-box">검색하기</label>
                <input id="search-box" type="text" placeholder="CSS 속성 검색하기">
            </div>
            <div class="count">
                
            </div>
            <div class="prop">
                <ul></ul>
            </div>
        </div>
    </div>

    <!-- script -->
    <script>
        const cssProperty = [
            {num: 1, name: "align-content", desc: "align-content 속성은 콘텐츠 아이템의 상하관계 정렬 상태를 설정합니다."},
            {num: 2, name: "align-items", desc: "align-items 속성은 콘텐츠 아이템의 내부 상하관계 정렬 상태를 설정합니다."},
            {num: 3, name: "align-self", desc: "align-self 속성은 개별적인 콘텐츠 아이템의 정렬 상태를 설정합니다."},
            {num: 4, name: "all", desc: "all 속성은 요소의 속성을 초기화 또는 상속을 설정합니다."},
            {num: 5, name: "animation", desc: "animation 속성은 애니메이션과 관련된 속성을 일괄적으로 설정합니다."},
            {num: 6, name: "animation-delay", desc: "animation-delay 속성은 애니메이션 지연 시간을 설정합니다."},
            {num: 7, name: "animation-direction", desc: "animation-direction 속성은 애니메이션 움직임 방향을 설정합니다."},
            {num: 8, name: "animation-duration", desc: "animation-duration 속성은 애니메이션 움직임 시간을 설정합니다."},
            {num: 9, name: "animation-fill-mode", desc: "animation-fill-mode 속성은 애니메이션이 끝난 후의 상태를 설정합니다."},
        ]
        const searchBox = document.querySelector("#search-box");
        const cssProp = document.querySelector(".prop ul");
        const cssCount = document.querySelector(".count");
        let listHtml = [];

        // 데이터 표시
        function updateList(){
            // for (const data of cssProperty) {
            //     listHtml.push(`<li>${data.num}. ${data.name} : ${data.desc}</li>`);
            //     // cssProp.innerHTML += listHtml[data.num]
            // }

            cssProperty.map((data, num) => {
                listHtml.push(`<li>${data.num}. ${data.name} : ${data.desc}</li>`);
                cssProp.innerHTML += listHtml[num]
            })
        }
        updateList();

        //피셔 에이츠 알고리즘
        function shuffle(data){
            for(let i=data.length-1; i>=0; i--){
                const randomIndex = Math.floor(Math.random() * (i+1));
                [data[i], data[randomIndex]] = [data[randomIndex], data[i]];
                cssProp.innerHTML += data[i]
            }
        }

        document.querySelector(".btn1").addEventListener("click", () => {
            cssProp.innerHTML = "";
            shuffle(listHtml);
        });
    </script>
</body>
</html>
