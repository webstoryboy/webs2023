<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'NexonLv1Gothic';
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            width: 100%;
            height: 100vh;
            background-image: url(../img/images19.jpg);
            background-size: cover;
            background-position: center center;
            overflow: hidden;
            color: #fff;
        }
        body::before {
            content: '';
            position: absolute;
            left: 0; 
            top: 0;
            width: 100%; 
            height: 100vh;
            background: rgba(5, 36, 70, 0.87);
            z-index: -1;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        #mouse__title {
            padding: 20px;
            position: fixed;
            left: 0; 
            top: 0;
        }
        #mouse__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #mouse__title p {
            font-size: 16px;
        }
        #mouse__title ul {
            margin-top: 10px;
        }
        #mouse__title li {
            display: inline;
        }
        #mouse__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #mouse__title li.active a {
            background: #fff;
            color: #000;
        }

        /* mouse */
        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        .mouse__text {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -20%);
            color: #fff;
            font-size: 3vw;
            line-height: 1.5;
            font-family: "NEXONLv1Gothic";
        }
        .mouse__text .line {
            width: 100%;
            display: flex;
        }
        .mouse__text .line .left {
            width: 50vw;
            color: orange;
            overflow: hidden;
            transform: skew(0deg, -15deg);
        }
        .mouse__text .line .left .spanWrap {
            width: 100vw;
            text-align: center;
        }
        .mouse__text .line .right {
            width: 50vw;
            overflow: hidden;
            transform: skew(0deg, 15deg);
        }
        .mouse__text .line .right .spanWrap {
            width: 100vw;
            text-align: center;
            transform: translateX(-50vw);
        }
        .mouse__text span {
            display: inline-block;
        }
        .mouse__img {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            width: 50%;
        }
        .mouse__img img {
            width: 100%;
        }
        .cursor {
            position: absolute;
            left: 0px; 
            top: 0px;
            width: 20px;
            height: 20px;
            z-index: 9999;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.9);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s, opacity 0.2s;
        }
    </style>
</head>
<body>
    <header id="mouse__title">
        <h1><a href="parallaxEffect.html">JavaScript Mouse Effect06</a></h1>
        <p>마우스 이펙트 - 텍스트 효과</p>
        <ul>
            <li><a href="mouse_result01.html">1</a></li>
            <li><a href="mouse_result02.html">2</a></li>
            <li><a href="mouse_result03.html">3</a></li>
            <li><a href="mouse_result04.html">4</a></li>
            <li><a href="mouse_result05.html">5</a></li>
            <li class="active"><a href="mouse_result06.html">6</a></li>
            <li><a href="mouse_result07.html">7</a></li>
        </ul>
    </header>
    <!-- //mouse__title  -->
    
    <!-- main -->
    <main>
        <section id="mouseType06">
            <div class="cursor"></div>

            <div class="mouse__wrap">
                <div class="mouse__img">
                    <figure>
                        <img src="../img/images19.jpg" alt="이미지">
                    </figure>
                </div>
                <div class="mouse__text">
                    <div class="line">
                        <div class="left">
                            <div class="spanWrap">
                                <span class="spanSlow">Pain Past</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="spanWrap">
                                <span class="spanSlow">Pain Past</span>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="spanWrap">
                                <span class="spanFast">is pleasure.</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="spanWrap">
                                <span class="spanFast">is pleasure.</span>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="spanWrap">
                                <span class="spanSlow">지나간 고통은</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="spanWrap">
                                <span class="spanSlow">지나간 고통은</span>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="spanWrap">
                                <span class="spanFast">쾌락이다.</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="spanWrap">
                                <span class="spanFast">쾌락이다.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- //main -->


    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        
        function mouseMove(e){
            let positionSlow = (e.pageX - ( window.innerWidth/2 )) * 0.1;
            let positionFast = (e.pageX - ( window.innerWidth/2 )) * 0.2;

            gsap.to(".spanSlow", {duration: 0.4, x: positionSlow});
            gsap.to(".spanFast", {duration: 0.4, x: -positionFast});
            gsap.to(".cursor", {duration: .3, left: e.pageX -5, top: e.pageY -5});
        }

        document.addEventListener("mousemove", mouseMove);

    </script>
</body>
</html>
