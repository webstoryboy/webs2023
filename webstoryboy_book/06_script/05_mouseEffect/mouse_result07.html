<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'NexonLv1Gothic';
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            width: 100%;
            height: 100vh;
            background-image: url(../img/images19.jpg);
            background-size: cover;
            background-position: center center;
            overflow: hidden;
            color: #fff;
        }
        body::before {
            content: '';
            position: absolute;
            left: 0; 
            top: 0;
            width: 100%; 
            height: 100vh;
            background: rgba(5, 36, 70, 0.87);
            z-index: -1;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        #mouse__title {
            padding: 20px;
            position: fixed;
            left: 0; 
            top: 0;
        }
        #mouse__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #mouse__title p {
            font-size: 16px;
        }
        #mouse__title ul {
            margin-top: 10px;
        }
        #mouse__title li {
            display: inline;
        }
        #mouse__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #mouse__title li.active a {
            background: #fff;
            color: #000;
        }

        /* mouse */
        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .mouse__text {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: "NEXONLv1Gothic";
        }
        .mouse__text p {
            font-size: 2vw;
            color: #fff;
            margin-bottom: 2vw;
            color: orange;
        }
        .menu__item {
            color: #fff;
            font-size: 3vw;
            text-decoration: none;
            position: relative;
        }
        .menu__item__img {
            position: absolute;
            left: 50%; 
            top: 0;
            transform: translateX(-50%);
            opacity: 0;
            width: 400px;
        }
        .menu__item__txt {
            border-bottom: 0.3vw dashed #fff;
            margin-right: 1vw;
        }
    </style>
</head>
<body>
    <header id="mouse__title">
        <h1><a href="parallaxEffect.html">JavaScript Mouse Effect07</a></h1>
        <p>마우스 이펙트 - 이미지 오버 효과</p>
        <ul>
            <li><a href="mouse_result01.html">1</a></li>
            <li><a href="mouse_result02.html">2</a></li>
            <li><a href="mouse_result03.html">3</a></li>
            <li><a href="mouse_result04.html">4</a></li>
            <li><a href="mouse_result05.html">5</a></li>
            <li><a href="mouse_result06.html">6</a></li>
            <li class="active"><a href="mouse_result07.html">7</a></li>
        </ul>
    </header>
    <!-- //mouse__title  -->
    
    <!-- main -->
    <main>
        <section id="mouseType06">
            <div class="cursor"></div>

            <div class="mouse__wrap">
                <div class="mouse__text">
                    <p>I dream my painting and I paint my dream</p>
                    
                    <div>
                        <a href="#" class="menu__item">
                            <div class="menu__item__img">
                                <img src="../img/images01.jpg" alt="ss">
                            </div> 
                            <span class="menu__item__txt">나는</span> 
                        </a> 
                        <a href="#" class="menu__item">
                            <div class="menu__item__img">
                                <img src="../img/images02.jpg" alt="ss">
                            </div> 
                            <span class="menu__item__txt">나의</span> 
                        </a> 
                        <a href="#" class="menu__item">
                            <div class="menu__item__img">
                                <img src="../img/images03.jpg" alt="ss">
                            </div> 
                            <span class="menu__item__txt">그림을</span> 
                        </a> 
                        <a href="#" class="menu__item">
                            <div class="menu__item__img">
                                <img src="../img/images04.jpg" alt="ss">
                            </div> 
                            <span class="menu__item__txt">꿈 꾸고,</span>
                        </a> 
                        <a href="#" class="menu__item">
                            <div class="menu__item__img">
                                <img src="../img/images05.jpg" alt="ss">
                            </div>
                            <span class="menu__item__txt">내 꿈을</span>
                        </a> 
                        <a href="#" class="menu__item">
                            <div class="menu__item__img">
                                <img src="../img/images06.jpg" alt="ss">
                            </div>
                            <span class="menu__item__txt">그린다.</span> 
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- //main -->


    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        const menuItems = document.querySelectorAll(".menu__item");

        menuItems.forEach((item) => {
            const imageWrapper = item.querySelector(".menu__item__img");
            const imageWrapperBounds = imageWrapper.getBoundingClientRect();
            let itemBounds = item.getBoundingClientRect();

            const onMouseEnter = () => {
                gsap.set(imageWrapper, { xPercent:50, yPercent: 50, rotation: -15, scale: 0.8, ease: "none" });
                gsap.to(imageWrapper, {  xPercent:50, yPercent: -30, rotation: 0, scale: 1, opacity: 1, });
            };
            const onMouseLeave = () => {
                gsap.to(imageWrapper, { opacity: 0, yPercent: -100, scale: 0.8, rotation: 15, ease: "none" });
            };
            const onMouseMove = ({ x, y }) => {
                gsap.to(imageWrapper, {
                    duration: 1.25,
                    x: Math.abs(x - itemBounds.left) - imageWrapperBounds.width - 100,
                    y: Math.abs(y - itemBounds.top) - imageWrapperBounds.height - 100,
                });
                console.log(imageWrapperBounds.width)
            };

            item.addEventListener("mouseenter", onMouseEnter);
            item.addEventListener("mouseleave", onMouseLeave);
            item.addEventListener("mousemove", onMouseMove);
        });
    </script>
</body>
</html>
