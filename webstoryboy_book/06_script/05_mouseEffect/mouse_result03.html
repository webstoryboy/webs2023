<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'NexonLv1Gothic';
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            width: 100%;
            height: 100vh;
            background-image: url(../img/images09@2.jpg);
            background-size: cover;
            background-position: center center;
            overflow: hidden;
            color: #fff;
        }
        body::before {
            content: '';
            position: absolute;
            left: 0; 
            top: 0;
            width: 100%; 
            height: 100vh;
            background: rgba(5, 36, 70, 0.87);
            z-index: -1;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        #mouse__title {
            padding: 20px;
            position: fixed;
            left: 0; 
            top: 0;
        }
        #mouse__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #mouse__title p {
            font-size: 16px;
        }
        #mouse__title ul {
            margin-top: 10px;
        }
        #mouse__title li {
            display: inline;
        }
        #mouse__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #mouse__title li.active a {
            background: #fff;
            color: #000;
        }

        /* mouse */
        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        .mouse__wrap p {
            font-size: 2.5vw;
            line-height: 2;
            font-weight: 300;
        }
        .mouse__wrap p:last-child {
            font-size: 3vw;
            font-weight: 400;
        }
        .mouse__wrap p span {
            color: orange;
            border-bottom: 0.15vw dashed orange;
        }
        .cursor {
            position: absolute;
            left: 0px; 
            top: 0px;
            width: 200px;
            height: 200px;
            z-index: -1;
            border-radius: 50%;
            background-image: url(../img/images09@2.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            border: 5px solid #fff;
        }
    </style>
</head>
<body>
    <header id="mouse__title">
        <h1><a href="parallaxEffect.html">JavaScript Mouse Effect03</a></h1>
        <p>마우스 이펙트 - 조명 효과</p>
        <ul>
            <li><a href="mouse_result01.html">1</a></li>
            <li><a href="mouse_result02.html">2</a></li>
            <li class="active"><a href="mouse_result03.html">3</a></li>
            <li><a href="mouse_result04.html">4</a></li>
            <li><a href="mouse_result05.html">5</a></li>
            <li><a href="mouse_result06.html">6</a></li>
            <li><a href="mouse_result07.html">7</a></li>
        </ul>
    </header>
    <!-- //mouse__title  -->
    
    <!-- main -->
    <main>
        <section id="mouseType03">
            <div class="cursor"></div>

            <div class="mouse__wrap">
                <p>I <span>Dream</span> my Painting and I Paint my <span>dream</span></p>
                <p>나는 나의 그림을 <span>꿈</span> 꾸고, 내 <span>꿈</span>을 그린다.</p>
            </div>
        </section>
    </main>
    <!-- //main -->

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        const cursor = document.querySelector(".cursor");

        // const circle1 = document.querySelector(".cursor").clientWidth;  //190 : border 빠진 상태
        // const circle2 = document.querySelector(".cursor").offsetWidth;  //200 : border 포함 상태
        
        // bottom, height, left, right, top, width, x, y
        // const circle = {
        //     bottom : 0,
        //     height : 200,
        //     left: 0,
        //     width: 200
        // }

        const circle = document.querySelector(".cursor").getBoundingClientRect(); 

        function follow(e){
            gsap.to(".cursor", {duration: .3, left: e.pageX - circle.width/2, top: e.pageY - circle.height/2});

            //출력용
            document.querySelector(".pageX").innerText = e.pageX;
            document.querySelector(".pageY").innerText = e.pageY;
        }

        window.addEventListener("mousemove", follow);
       
    </script>
</body>
</html>
