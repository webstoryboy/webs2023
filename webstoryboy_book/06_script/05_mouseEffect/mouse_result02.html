<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'NexonLv1Gothic';
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            width: 100%;
            height: 100vh;
            background-image: url(../img/images09@2.jpg);
            background-size: cover;
            background-position: center center;
            overflow: hidden;
            color: #fff;
        }
        body::before {
            content: '';
            position: absolute;
            left: 0; 
            top: 0;
            width: 100%; 
            height: 100vh;
            background: rgba(5, 36, 70, 0.87);
            z-index: -1;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        #mouse__title {
            padding: 20px;
            position: fixed;
            left: 0; 
            top: 0;
        }
        #mouse__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #mouse__title p {
            font-size: 16px;
        }
        #mouse__title ul {
            margin-top: 10px;
        }
        #mouse__title li {
            display: inline;
        }
        #mouse__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #mouse__title li.active a {
            background: #fff;
            color: #000;
        }

        /* mouse */
        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        .mouse__wrap p {
            font-size: 2.5vw;
            line-height: 2;
            font-weight: 300;
        }
        .mouse__wrap p:last-child {
            font-size: 3vw;
            font-weight: 400;
        }
        .mouse__wrap p span {
            color: orange;
            border-bottom: 0.15vw dashed orange;
        }
        .cursor {
            position: absolute;
            left: 0px; 
            top: 0px;
            width: 10px;
            height: 10px;
            z-index: 9999;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.1);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s, opacity 0.2s;
        }
        .cursor-follower {
            position: absolute;
            width: 30px;
            height: 30px;
            left: 0; 
            top: 0;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.3);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s, opacity 0.2s;
            /* mix-blend-mode: difference; */
        }
        .cursor.active {
            transform: scale(0);
        }
        .cursor-follower.active {
            transform: scale(10);
            background: rgba(255,166,0,.6);
        }
        .cursor.show {
            transform: scale(2);
            background: rgba(255,51,0,.2);
        }
        .cursor-follower.show {
            transform: scale(5);
            background: rgba(255,51,0,.6);
        }
    </style> 
</head>
<body>
    <header id="mouse__title">
        <h1><a href="parallaxEffect.html">JavaScript Mouse Effect02</a></h1>
        <p>마우스 이펙트 - 마우스 따라다니기(GSAP)</p>
        <ul>
            <li><a href="mouse_result01.html">1</a></li>
            <li class="active"><a href="mouse_result02.html">2</a></li>
            <li><a href="mouse_result03.html">3</a></li>
            <li><a href="mouse_result04.html">4</a></li>
            <li><a href="mouse_result05.html">5</a></li>
            <li><a href="mouse_result06.html">6</a></li>
            <li><a href="mouse_result07.html">7</a></li>
        </ul>
    </header>
    <!-- //mouse__title  -->
    
    <!-- main -->
    <main>
        <section id="mouseType02">
            <div class="cursor"></div>
            <div class="cursor-follower"></div>

            <div class="mouse__wrap">
               <p>when money speaks, ther <span>truth</span> keeps silent</p>
               <p>돈이 말할 때는 <span>진실</span>은 입을 다문다.</p>
            </div>
        </section>
    </main>
    <!-- //main -->

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        const cursor = document.querySelector(".cursor");
        const follower = document.querySelector(".cursor-follower");

        window.addEventListener("mousemove", e => {
            //커서 좌표값 할당
            // cursor.style.left = e.pageX -5 + "px"; 
            // cursor.style.top = e.pageY -5 + "px";
            // follower.style.left = e.pageX -15 + "px";
            // follower.style.top = e.pageY -15 + "px";

            gsap.to(cursor, {duration: .3, left: e.pageX -5, top: e.pageY -5});
            gsap.to(follower, {duration: .8, left: e.pageX -15, top: e.pageY -15});

            //오버 효과
            //span 오버 했을 때 클래스 active 추가 / 나갔을 때 active 삭제
            //mouseover,mouseenter / mouseout,mouseleave / 이벤트 버블링
            
            document.querySelectorAll(".mouse__wrap span").forEach(span => {
                span.addEventListener("mouseenter", () => {
                    cursor.classList.add("active");
                    follower.classList.add("active");
                });
                span.addEventListener("mouseleave", () => {
                    cursor.classList.remove("active");
                    follower.classList.remove("active");
                })
            })

            document.querySelectorAll(".info > div").forEach(span => {
                span.addEventListener("mouseenter", () => {
                    cursor.classList.add("show");
                    follower.classList.add("show");
                });
                span.addEventListener("mouseleave", () => {
                    cursor.classList.remove("show");
                    follower.classList.remove("show");
                })
            })

            //출력
            document.querySelector(".pageX").innerText = e.pageX;
            document.querySelector(".pageY").innerText = e.pageY;
        })
    </script>
</body>
</html>
