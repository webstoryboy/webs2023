<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 이펙트</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'NexonLv1Gothic';
        }
        body {
            width: 100%;
            height: 100vh;
            background-image: url(../img/images09@2.jpg);
            background-size: cover;
            background-position: center center;
            overflow: hidden;
            color: #fff;
        }
        body::before {
            content: '';
            position: absolute;
            left: 0; 
            top: 0;
            width: 100%; 
            height: 100vh;
            background: rgba(8,31,36,.8);
            z-index: -1;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        #slider__title {
            padding: 20px;
            position: fixed;
            left: 0; 
            top: 0;
        }
        #slider__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #slider__title p {
            font-size: 16px;
        }
        #slider__title ul {
            margin-top: 10px;
        }
        #slider__title li {
            display: inline;
        }
        #slider__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #slider__title li.active a {
            background: #fff;
            color: #000;
        }
        
        /* slider */
        .slider__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .slider__img {
            position: relative;
            width: 800px;
            margin: 16px;
            /* overflow: hidden; */
        }
        .slider__inner {
            position: relative;
            width: 10000px;
            display: flex;
            left: -800px;    
        }
        .slider__inner.transition {
            transition: all 600ms;
        }
        .slider {
            width: 800px;
            height: 480px;
            position: relative;
        }
        .slider span {
            position: absolute;
            left: 5px; top: 5px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            padding: 5px 10px 3px;
        }
        .slider__btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,.4);
            text-align: center;
            line-height: 50px;
            transition: all 0.2s;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        .slider__btn a:hover {
            background: rgba(241, 96, 86, 1)
        }
        .slider__btn .prev {
            left: 0;
        }
        .slider__btn .next {
            right: 0;
        }
        .slider__dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }
        .slider__dot .dot {
            width: 20px; height: 20px;
            background: rgba(0,0,0,0.4);
            display: inline-block;
            border-radius: 50%;
            transition: all 0.3s;
            text-indent: -9999px;
            margin: 3px;
        }
        .slider__dot .dot.active {
            background: rgba(255,255,255,0.9);
        }
    </style>
</head>
<body>
    <header id="slider__title">
        <h1><a href="parallaxEffect.html">JavaScript Slider Effect06</a></h1>
        <p>슬라이드 이펙트 - 이미지 슬라이드(버튼, 닷버튼, 무한)</p>
        <ul>
            <li><a href="slider_result01.html">1</a></li>
            <li><a href="slider_result02.html">2</a></li>
            <li><a href="slider_result03.html">3</a></li>
            <li><a href="slider_result04.html">4</a></li>
            <li><a href="slider_result05.html">5</a></li>
            <li class="active"><a href="slider_result06.html">6</a></li>
            <li><a href="slider_result07.html">7</a></li>
        </ul>
    </header>
    <!-- //title  -->

    <!-- main -->
    <main>
        <section id="sliderType07" class="nexon">
            <div class="slider__wrap">
                <div class="slider__img">
                    <div class="slider__inner">
                        <div class="slider s1"><span>이미지1</span><img src="../img/images01.jpg" alt="이미지1"></div>
                        <div class="slider s2"><span>이미지2</span><img src="../img/images02.jpg" alt="이미지2"></div>
                        <div class="slider s3"><span>이미지3</span><img src="../img/images03.jpg" alt="이미지3"></div>
                        <div class="slider s4"><span>이미지4</span><img src="../img/images04.jpg" alt="이미지4"></div>
                        <div class="slider s5"><span>이미지5</span><img src="../img/images05.jpg" alt="이미지5"></div>
                    </div>
                </div> 
                <div class="slider__btn">
                    <a href="#" class="prev">prev</a>
                    <a href="#" class="next">next</a>
                </div>
                <div class="slider__dot">
                    <!-- <a href="#" class="dot active"></a>
                    <a href="#" class="dot"></a>
                    <a href="#" class="dot"></a>
                    <a href="#" class="dot"></a> -->
                </div>
            </div>
        </section>
    </main>
    <!-- //main -->

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = document.querySelector(".slider__img");
        const sliderInner = document.querySelector(".slider__inner");
        const sliderDot = document.querySelector(".slider__dot");
        const sliderBtnPrev = document.querySelector(".slider__btn .prev");
        const sliderBtnNext = document.querySelector(".slider__btn .next");
        
        let currentIndex = 0,
            slider = sliderInner.getElementsByClassName("slider");
            sliderLength = slider.length,
            sliderWidth = sliderInner.getElementsByClassName("slider")[0].offsetWidth,   
            sliderFirst = slider[0],
            sliderLast = slider[sliderLength - 1],
            cloneFirst = sliderFirst.cloneNode(true),
            cloneLast = sliderLast.cloneNode(true),
            dotIndex = "";

        sliderInner.appendChild(cloneFirst);
        sliderInner.insertBefore(cloneLast, sliderFirst);

        function init(){
            for(let i=0; i<sliderLength; i++){
                dotIndex += "<a href='#' class='dot'></a>";
            }
            sliderDot.innerHTML = dotIndex;
            sliderDot.firstElementChild.classList.add("active");
        }
        init();

        function gotoSlider(direction){
            sliderInner.classList.add("transition");
            posInitial = sliderInner.offsetLeft;

            if(direction == -1){
                sliderInner.style.left = (posInitial + sliderWidth) + "px";
                currentIndex--;
            } else if(direction == 1){
                sliderInner.style.left = (posInitial - sliderWidth) + "px";
                currentIndex++;
            }

            let dotActive = document.querySelectorAll(".slider__dot .dot");
            dotActive.forEach(el => {
                el.classList.remove("active");
            })
            
            if(currentIndex == sliderLength){
                dotActive[0].classList.add("active");
            } else if (currentIndex == -1){
                dotActive[sliderLength-1].classList.add("active");
            } else {
                dotActive[currentIndex].classList.add("active");
            }
        }
        
        function checkIndex(){
            sliderInner.classList.remove("transition");

            if(currentIndex == -1){
                sliderInner.style.left = -(sliderLength * sliderWidth) + "px";
                currentIndex = sliderLength - 1;
            }
            if(currentIndex == sliderLength){
                sliderInner.style.left = -(1 * sliderWidth) + "px";
                currentIndex = 0;
            }
        }
    
        sliderBtnPrev.addEventListener("click", () => {gotoSlider(-1)})
        sliderBtnNext.addEventListener("click", () => {gotoSlider(1)})
        sliderInner.addEventListener('transitionend', checkIndex);
    </script>
</body>
</html>
