<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    <style>
        html.has-scroll-smooth {
    overflow: hidden;
}

html.has-scroll-dragging {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

.has-scroll-smooth body {
    overflow: hidden;
}

.has-scroll-smooth [data-scroll-container] {
    min-height: 1000vh;
}

[data-scroll-direction='horizontal'] [data-scroll-container] {
    white-space: nowrap;
    height: 100vh;
    display: inline-block;
    white-space: nowrap;
}

[data-scroll-direction='horizontal'] [data-scroll-section] {
    display: inline-block;
    vertical-align: top;
    white-space: nowrap;
    height: 100%;
}
/* contents */
#section1 {background: rgb(59, 55, 55);}
#section2 {background: #222;}
#section3 {background: #333;}
#section4 {background: #444;}
#section5 {background: #555;}
#section6 {background: #666;}

.contents {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}
.sec_wrap {
    display: flex;
}
.section {
    width: 100vw;
    height: 100vh;
}
    </style>
</head>

<body>

    <main data-scroll-container>
        <div class="contents">
            <div class="sec_wrap">
                <section id="section1" class="section">section1</section><!-- //section1 -->
                <section id="section2" class="section">section2</section><!-- //section2 -->
                <section id="section3" class="section">section3</section><!-- //section3 -->
                <section id="section4" class="section">section4</section><!-- //section4 -->
                <section id="section5" class="section">section5</section><!-- //section5 -->
                <section id="section6" class="section">section6</section><!-- //section6 -->
            </div>
        </div>
    </main>

    <script type="module">
        import locomotiveScroll from "https://cdn.skypack.dev/locomotive-scroll@4.0.6";

        const lscroll = new locomotiveScroll({
            el: document.querySelector("[data-scroll-container]"),
            smooth: true,
            direction: "horizontal"
        });
    </script>
</body>

</html>
