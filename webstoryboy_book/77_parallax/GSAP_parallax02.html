<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패럴랙스 효과</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            background-color: #222;
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;
        }
        #parallax__title {
            position: absolute;
            left: 0; top: 0;
            padding: 20px;
        }
        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #parallax__title p {
            font-size: 16px;
        }
        #parallax__title ul {
            margin-top: 10px;
        }
        #parallax__title li {
            display: inline;
        }
        #parallax__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }

        #parallax__cont {
            height: 10000px;
            color: #fff;
        }
        .gradient {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(to bottom, #a18cd1, #fbc2eb);
        }

    </style>
</head>
<body>

    <header id="parallax__title">
        <h1><a href="parallaxEffect.html">GSAP Parallax Effect02</a></h1>
        <p>패럴랙스 스크롤링 효과 - 백그라운드 효과</p>
        <ul>
            <li><a href="GSAP_parallax01.html">1</a></li>
            <li class="active"><a href="GSAP_parallax02.html">2</a></li>
            <li><a href="GSAP_parallax03.html">3</a></li>
            <li><a href="GSAP_parallax04.html">4</a></li>
            <li><a href="GSAP_parallax05.html">5</a></li>
            <li><a href="GSAP_parallax06.html">6</a></li>
            <li><a href="GSAP_parallax07.html">7</a></li>
            <li><a href="GSAP_parallax08.html">8</a></li>
            <li><a href="GSAP_parallax09.html">9</a></li>
        </ul>
    </header>
    <!-- //parallax__title  -->

    
    <main id="parallax__cont">
        <div class="gradient"></div>

    </main>
    <!-- //parallax__cont -->

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script>
        const trigger = document.querySelector("#parallax__cont");
        const target = document.querySelector(".gradient");

        const grad = ScrollTrigger.create({
            trigger: trigger,
            start: "top top",
            end: "bottom bottom",
            markers: true,
            onUpdate: (self) => {
                const startColor = gsap.utils.interpolate(["#a18cd1", "#fbc2eb"], self.progress);
                const endColor = gsap.utils.interpolate(["#f6d365", "#fa71cd"], self.progress);

                gsap.to(target, {
                    duration: 1,
                    ease: "power2.out",
                    backgroundImage: `linear-gradient(to bottom, ${startColor}, ${endColor})`
                });
            }
        });

        // let tl = gsap.timeline({

    </script>
</body>
</html>
