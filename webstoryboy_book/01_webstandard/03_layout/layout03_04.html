<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_type03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            display: grid;
            grid-template-areas: 
                "aside article1 article1"
                "aside article2 article2"
                "aside article3 article3";
            grid-template-columns: 30% 70%;
            grid-template-rows: 260px 260px 260px;
        }
        #aside {
            background-color: #4FC3F7;
            grid-area: aside;
        }
        #article1 {
            background-color: #29B6F6;
            grid-area: article1;
        }
        #article2 {
            background-color: #03A9F4;
            grid-area: article2;
        }
        #article3 {
            background-color: #039BE5;
            grid-area: article3;
        }
        #footer {
            height: 100px;
            background-color: #0288D1;
        }
        /* clearfix */
        .clearfix::before, 
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
        /* media */
        @media (max-width:1300px){
            #wrap {
                width: 96%;
            }
            #main {
                grid-template-areas: 
                    "aside article1 article1"
                    "aside article2 article3"
                    "aside article2 article3";
                grid-template-columns: 30% 35% 35%;
                grid-template-rows: 260px 260px 260px;
            }
        }
        @media (max-width: 768px){ 
            #wrap {
                width: 100%;
            }
            #main {
                grid-template-areas: 
                    "aside article1"
                    "aside article2";
                grid-template-columns: 30% 70%;
                grid-template-rows: 390px 390px;
            }
            #article3 {
                display: none;
            }
        }
        @media (max-width: 480px){ 
            #main {
                grid-template-areas: 
                    "aside"
                    "article1"
                    "article2";
                grid-template-columns: 100%;
                grid-template-rows: 200px 430px 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <article id="article1"></article>
            <article id="article2"></article>
            <article id="article3"></article>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
