<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- SEO(검색엔진최적화) -->
    <meta name="acthor" content="webstroyboy">
    <meta name="description" content="웹 표준을 준수한 사이트입니다.">
    <meta name="keywords" content="웹표준, 웹접근성, 웹호환성, 사이트제작, 사이트만들기, 포트폴리오">
    <meta name="robots" content="all">

    <!-- CSS(스타일) -->
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header id="header" class="header__wrap section gmarket">
        <h2>헤더 영역</h2>
        <p>여기는 헤더 영역 설명 부분입니다.</p>
    </header>
    <!-- //헤더 유형 -->

    <main id="main">
        <section id="sliderType" class="slider__wrap section gmarket">
            <h2>슬라이드 영역</h2>
            <p>여기는 슬라이드 영역 설명 부분입니다.</p>
            <div class="slider__inner"></div>
        </section>
        <!-- //슬라이드 유형 -->

        <section id="imageType" class="image__wrap section gmarket">
            <h2>이미지 영역</h2>
            <p>여기는 이미지 영역 설명 부분입니다.</p>
            <div class="image__inner"></div>
        </section>
        <!-- //이미지 유형 -->

        <section id="imgTextType" class="imgText__wrap section gmarket">
            <h2>이미지 텍스트 영역</h2>
            <p>여기는 이미지 텍스트 영역 설명 부분입니다.</p>
            <div class="imgText__inner"></div>
        </section>
        <!-- //이미지텍스트 유형 -->

        <section id="cardType" class="card__wrap section gmarket">
            <h2>카드 영역</h2>
            <p>여기는 카드 영역 설명 부분입니다.</p>
            <div class="card__image"></div>
        </section>
        <!-- //카드 유형 -->

        <section id="bannerType" class="banner__wrap section gmarket">
            <h2>배너 영역</h2>
            <p>여기는 배너 영역 설명 부분입니다.</p>
            <div class="banner__inner"></div>
        </section>
        <!-- //배너 유형 -->
        
        <section id="textType" class="text__wrap section gmarket">
            <h2>텍스트 영역</h2>
            <p>여기는 텍스트 영역 설명 부분입니다.</p>
            <div class="text__inner"></div>
        </section>
        <!-- //텍스트 유형 -->
    </main>
    
    <footer id="footer" class="footer__wrap section gmarket">
        <h2>푸터 영역</h2>
        <p>여기는 푸터 영역 설명 부분입니다.</p>
    </footer>
    <!-- //푸터 유형 -->
</body>
</html>
