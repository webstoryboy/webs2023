<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: url(https://i.ibb.co/JCsHJpp/stars2-qx9prz.jpg) center / cover;
        }
    </style>
</head>
<body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script>
    <script>
    //화면 생성
    let scene = new THREE.Scene();

    //카메라 설정
    let camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 1000)
    camera.position.z = 40;

    //렌더링 설정
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    //메쉬 설정
    const geometry = new THREE.BoxGeometry(8, 8, 8, 4, 4, 4);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    cube.rotation.set(15,15,0);
    scene.add(cube);

    //조명 설정
    const light = new THREE.DirectionalLight(0xffffff, 1.5);
    light.position.y = 10;
    scene.add(light);

    const light2 = new THREE.DirectionalLight(0xffffff, .5);
    light2.position.set(-10,-20,10);
    scene.add(light2);



    //애니메이션 설정
    function animate() {
        requestAnimationFrame(animate);

        cube.rotation.x += .005;
        cube.rotation.y += .005;
        cube.rotation.z += .005;
    
        renderer.render(scene, camera);
    }
    animate();

    //화면 사이즈 설정
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    window.addEventListener('resize', onWindowResize);

    </script>
</body>
</html>
