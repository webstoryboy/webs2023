<h4 class="pt50">정의(Definition)</h4>
<ul>
    <li>.delay()는 애니메이션이 시작되기 전에 지연 시간을 설정합니다.</li>
    <li>.delay()는 timeScale에 영향을 주지 않습니다.</li>
</ul>
