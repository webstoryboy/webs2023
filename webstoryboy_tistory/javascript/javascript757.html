<h2>[JavaScript] .appendChild()</h2>
<p>
    .appendChild()는 선택한 요소 마지막 위치에 새로운 요소를 추가합니다.
</p>

<hr>

<h3>.appendChild()</h3>
<p class="blue">는 선택한 요소 마지막 위치에 새로운 요소를 추가합니다.</p>

<h4 class="pt50">문법(Syntax)</h4>
<p class="blue">요소.appendChild("요소")</p>


<h4 class="pt50">정의(Definition)</h4>
<ul>
    <li>.appendChild()는 메소드는 선택한 요소 마지막 위치에 새로운 요소를 추가합니다.</li>
</ul>
