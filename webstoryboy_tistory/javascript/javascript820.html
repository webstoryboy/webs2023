<h3>.scrollTo()</h3>
<p class="blue">.scrollTo() 메서드는 윈도우 스크롤의 위치를 특정 위치로 이동합니다.</p>

<h4 class="pt50">문법(Syntax)</h4>
<p class="blue">window.scrollTo()</p>


<h4 class="pt50">정의(Definition)</h4>
<ul>
    <li>.scrollTo() 메서드는 윈도우 스크롤의 위치를 특정 위치로 이동합니다.</li>
</ul>
