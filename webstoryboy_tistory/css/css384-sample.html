<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://tistory4.daumcdn.net/tistory/2933724/skin/images/font.css">
    <link rel="stylesheet" href="https://tistory4.daumcdn.net/tistory/2933724/skin/images/font-awesome.css">
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        h4 {
            font-family: 'S-CoreDream-3Light';
        }
        .sample {
            border: 1px solid #e6e6e6;
            border-radius: 5px;
            color: #666;
            margin-bottom: 10px;
            font-family: 'S-CoreDream-3Light';
        }
        .sample a {
            text-decoration: none;
            color: #666;
        }
        .sample h5 {
            position: relative;
            margin: 0;
            border-bottom: 1px solid #e6e6e6;
            background: #f2f2f2;
            border-radius: 5px 5px 0 0;
            padding: 12px 10px 10px 20px !important;
            font-size: 16px !important;
            text-transform: uppercase;
        }
        .sample h5 .dot{
            position: absolute;
            right: 10px;
            top: 12px;
        }
        .sample h5 .fa {
            cursor: pointer;
            display: inline-block;
        }
        .sample h5 .dot i {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #aaa;
            margin: 2px;
        }
        .sample .sampleOption {
            border-bottom: 1px solid #e6e6e6;
            padding: 20px;
        }
        .sample .sampleOption .option {
            display: inline-block;
            border: 1px solid #e6e6e6;
            border-radius: 100px;
        }
        .sample .sampleOption .option .one {
            border-radius: 100px;
            border-radius: 100px;
            white-space: nowrap;
            padding: 10px 20px;
            display: inline-block;
            color: #666;
        }
        .sample .sampleOption .option .left {
            border-right: 1px solid #e6e6e6;
            padding-right: 1px solid #e6e6e6;
            padding: 10px 14px 8px 20px;
            display: inline-block;
        }
        .sample .sampleOption .option .right {
            padding: 6px 20px 2px 10px;
            display: inline-block;
            vertical-align: -2px;
        }
        .sample .sampleOption .option .right i {
            display: inline-block;
            cursor: pointer;
            font-size: 20px;
            margin: 3px;
        }
        .sample .sampleView {
            border-bottom: 1px solid #e6e6e6;
            padding: 20px;
        }
        .entry-content .sample .sampleView p {
            padding: 0 !important; margin: 0 !important;
        }
        .sample .sampleBtn {
            border-bottom: 1px solid #e6e6e6;
            padding: 20px 20px 10px 20px;
        }
        .sample .sampleBtn a {
            border: 1px solid #e6e6e6;
            border-radius: 100px;
            white-space: nowrap;
            padding: 10px 20px;
            display: inline-block;
            margin-bottom: 10px;
            transition: all 0.2s
        }
        .sample .sampleBtn a:hover {
            border-color: #FF4B4B;
        }
        .sample .sampleCode .scMenu > div.active {color: #FF4B49; }
        .sample .sampleCode .scMenu > div {display: inline-block; border-right: 1px solid #e6e6e6; padding: 13px 20px 10px 20px; cursor:pointer}
        .sample .sampleCode .scCont > div {display: none}

        /* start */
        .background-box {
            background-image: url(https://tistory1.daumcdn.net/tistory/2933724/skin/images/hover18.jpg);
            background-repeat: repeat;
            background-position: center;
            background-size: 10%;
            height: 400px;
        }
    </style>
</head>
<body>

<!-- sample1 -->
<h4 class="pt50">예제1(Sample)</h4>
<div class="sample">
    <h5>백그라운드 이미지 사이즈를 설정하는 예제입니다.</h5>
    <div class="sampleView">
        <!-- ex -->
        <div class="background-box">
        </div>
        <!-- ex -->
    </div>
    <div class="sampleBtn">
        <a href="#">background-size : cover; </a>
        <a href="#">background-size : contain;</a>
        <a href="#">background-size : 10%;</a>
        <a href="#">background-size : 100px;</a>
        <a href="#">background-size : auto;</a>
        <a href="#">background-size : 10% 100px</a>
        <a href="#">background-size : 20% 50%</a>
    </div>
    <div class="sampleOption">
        <div class="option">
            <span class="left">이미지 크기</span>
            <span class="right">
                <i class="fa fa-plus-circle opt1" aria-hidden="true"></i>
                <i class="fa fa-minus-circle opt1" aria-hidden="true"></i>
            </span>
        </div>
    </div>
    <div class="sampleCode">
        <div class="scMenu">
            <div>HTML</div>
            <div>CSS</div>
            <div>SCRIPT</div>
        </div>
        <div class="scCont">
            <div>
<pre class="line-numbers"><code class="language-markup">
</code></pre>
            </div>
            <div>
<pre class="line-numbers"><code class="language-css">
</code></pre>
            </div>
            <div>
<pre class="line-numbers"><code class="language-script">//Javascript none
</code></pre>
            </div>
        </div>
    </div>
</div>
<!-- //sample1 -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(".sampleBtn a").click(function (e) {
        e.preventDefault();
        var text = $(this).text();
        $(this).parent().prev().children().attr("style",text);
    });

    $(".fa-plus-circle.opt1").click(function (e) {
        e.preventDefault();
        $(this).parent().parent().parent().prev().prev().children().css({"background-size":"+=5%"});
    });
    $(".fa-minus-circle.opt1").click(function (e) {
        e.preventDefault();
        $(this).parent().parent().parent().prev().prev().children().css({"background-size":"-=5%"});
    });
</script>
    
</body>
</html>
