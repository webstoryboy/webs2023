<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://tistory4.daumcdn.net/tistory/2933724/skin/images/font.css">
    <link rel="stylesheet" href="https://tistory4.daumcdn.net/tistory/2933724/skin/images/font-awesome.css">
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        h4 {
            font-family: 'S-CoreDream-3Light';
        }
        .sample {
            border: 1px solid #e6e6e6;
            border-radius: 5px;
            color: #666;
            margin-bottom: 10px;
            font-family: 'S-CoreDream-3Light';
        }
        .sample a {
            text-decoration: none;
            color: #666;
        }
        .sample h5 {
            position: relative;
            margin: 0;
            border-bottom: 1px solid #e6e6e6;
            background: #f2f2f2;
            border-radius: 5px 5px 0 0;
            padding: 12px 10px 10px 20px !important;
            font-size: 16px !important;
            text-transform: uppercase;
        }
        .sample h5 .dot{
            position: absolute;
            right: 10px;
            top: 12px;
        }
        .sample h5 .fa {
            cursor: pointer;
            display: inline-block;
        }
        .sample h5 .dot i {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #aaa;
            margin: 2px;
        }
        .sample .sampleOption {
            border-bottom: 1px solid #e6e6e6;
            padding: 20px;
        }
        .sample .sampleOption .option {
            display: inline-block;
            border: 1px solid #e6e6e6;
            border-radius: 100px;
        }
        .sample .sampleOption .option .one {
            border-radius: 100px;
            border-radius: 100px;
            white-space: nowrap;
            padding: 10px 20px;
            display: inline-block;
            color: #666;
        }
        .sample .sampleOption .option .left {
            border-right: 1px solid #e6e6e6;
            padding-right: 1px solid #e6e6e6;
            padding: 10px 14px 8px 20px;
            display: inline-block;
        }
        .sample .sampleOption .option .right {
            padding: 6px 20px 2px 10px;
            display: inline-block;
            vertical-align: -2px;
        }
        .sample .sampleOption .option .right i {
            display: inline-block;
            cursor: pointer;
            font-size: 20px;
            margin: 3px;
        }
        .sample .sampleView {
            border-bottom: 1px solid #e6e6e6;
            padding: 20px;
        }
        .entry-content .sample .sampleView p {
            padding: 0 !important; margin: 0 !important;
        }
        .sample .sampleBtn {
            border-bottom: 1px solid #e6e6e6;
            padding: 20px 20px 10px 20px;
        }
        .sample .sampleBtn a {
            border: 1px solid #e6e6e6;
            border-radius: 100px;
            white-space: nowrap;
            padding: 10px 20px;
            display: inline-block;
            margin-bottom: 10px;
            transition: all 0.2s
        }
        .sample .sampleBtn a:hover {
            border-color: #FF4B4B;
        }
        .sample .sampleCode .scMenu > div.active {color: #FF4B49; }
        .sample .sampleCode .scMenu > div {display: inline-block; border-right: 1px solid #e6e6e6; padding: 13px 20px 10px 20px; cursor:pointer}
        .sample .sampleCode .scCont > div {display: none}

        /* start */
        .sampleView .flex-box {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            min-height: 200px;
            counter-reset: items;
        }
        .sampleView .flex-box .item {
            border-radius: 3px;
            background-color: #a2cbfa;
            border: 1px solid #4390e1;
            box-sizing: border-box;
            box-shadow: 0 2px 2px rgb(0 90 250 / 5%), 0 4px 4px rgb(0 90 250 / 5%), 0 8px 8px rgb(0 90 250 / 5%), 0 16px 16px rgb(0 90 250 / 5%);
            width: 100px;
            height: 100px;
            color: #fff;
            padding: 10px;
            margin: 1%;
        }
        .sampleView .flex-box .item:nth-child(odd){
            height: 200px;
            font-size: 30px;
        }
        .sampleView .flex-box .item::before {
            counter-increment: items;
            content: counter(items);
        }
        @media (max-width: 800px) {
            .sampleView .flex-box .item {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <h4 class="pt50">예제1(Sample)</h4>
    <div class="sample">
        <h5>콘텐츠 아이템의 내부 상하관계 정렬을 설정하는 예제입니다.</h5>
        <div class="sampleView">
            <!-- ex -->
            <div class="flex-box">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <!-- ex -->
        </div>
        <div class="sampleBtn">
            <a href="#">align-items : stretch</a>
            <a href="#">align-items : center</a>
            <a href="#">align-items : flex-start</a>
            <a href="#">align-items : flex-end</a>
            <a href="#">align-items : baseline</a>
        </div>
        <div class="sampleOption">
            <div class="option">
                <span class="left">아이템</span>
                <span class="right">
                    <i class="fa fa-plus-circle opt1" aria-hidden="true"></i>
                    <i class="fa fa-minus-circle opt1" aria-hidden="true"></i>
                </span>
            </div>
            <div class="option">
                <span class="left">박스크기</span>
                <span class="right">
                    <i class="fa fa-plus-circle opt2" aria-hidden="true"></i>
                    <i class="fa fa-minus-circle opt2" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".sampleBtn a").click(function (e) {
            e.preventDefault();
            var text = $(this).text();
            $(this).parent().prev().children().attr("style", text);
        });
        $(".fa-plus-circle.opt1").click(function (e) {
            e.preventDefault();
            $(this).parent().parent().parent().prev().prev().children().append("<div class='item'></div>");
        });
        $(".fa-minus-circle.opt1").click(function (e) {
            e.preventDefault();
            $(this).parent().parent().parent().prev().prev().children().find(".item:last-child").remove();
        });
        $(".fa-plus-circle.opt2").click(function (e) {
            e.preventDefault();
            $(this).parent().parent().parent().prev().prev().children().children().css({width:"+=10", height:"+=10"});
        });
        $(".fa-minus-circle.opt2").click(function (e) {
            e.preventDefault();
            $(this).parent().parent().parent().prev().prev().children().children().css({width:"-=10", height:"-=10"});
        });
    </script>
    
</body>
</html>
